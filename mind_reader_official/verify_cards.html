<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Image Verification</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .card {
      display: inline-block;
      margin: 5px;
      border: 1px solid #ddd;
      padding: 5px;
    }
    .card img {
      height: 150px;
    }
  </style>
</head>
<body>
  <h1>Card Image Verification</h1>
  <div id="cards-container"></div>
  
  <script>
    const cardNames = ["ace","2","3","4","5","6","7","8","9","10","jack","queen","king"];
    const suits = ["hearts","spades","diamonds","clubs"];
    const container = document.getElementById('cards-container');
    
    // Test the back card
    const backCard = document.createElement('div');
    backCard.className = 'card';
    const backImg = document.createElement('img');
    backImg.src = 'images/cards/back.png';
    backImg.alt = 'Card Back';
    backImg.onerror = () => backImg.style.border = '2px solid red';
    backImg.onload = () => backImg.style.border = '2px solid green';
    backCard.appendChild(backImg);
    container.appendChild(backCard);
    
    // Test a few sample cards
    for (let value of ['ace', 'king', 'queen']) {
      for (let suit of ['hearts', 'spades']) {
        const card = document.createElement('div');
        card.className = 'card';
        const img = document.createElement('img');
        img.src = `images/cards/${value}_of_${suit}.png`;
        img.alt = `${value} of ${suit}`;
        img.onerror = () => img.style.border = '2px solid red';
        img.onload = () => img.style.border = '2px solid green';
        card.appendChild(img);
        container.appendChild(card);
      }
    }
  </script>
</body>
</html>
