
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoMind</title>
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: 'Segoe UI', sans-serif;
    }

    canvas#fractalCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -2;
    }

    .title {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: white;
      text-shadow: 0 0 20px #b076ff;
      z-index: 1;
    }

    .orb-container {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      margin: -300px 0 0 -300px;
      z-index: 2;
    }

    .orb {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      text-align: center;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 5px black;
      border: 2px solid #a96eff;
      box-shadow: 0 0 25px #a96eff80;
      z-index: 3;
      transition: transform 0.3s;
      backdrop-filter: blur(3px);
    }

    .orb:hover {
      transform: scale(1.1);
    }

    .orb canvas {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .orb span {
      z-index: 2;
    }
  </style>
</head>
<body>
  <canvas id="fractalCanvas"></canvas>
  <div class="title">EchoMind</div>
  <div class="orb-container">
    <!-- Each orb will share the same fractal animation drawn independently -->
    <div class="orb" style="top: 0%; left: 50%; transform: translate(-50%, -50%);" onclick="location.href='tricks/mentalism/mind-reader.html'"><canvas></canvas><span>Mentalism</span></div>
    <div class="orb" style="top: 20%; left: 85%; transform: translate(-50%, -50%);" onclick="location.href='tricks/dual-device.html'"><canvas></canvas><span>Dual-Device</span></div>
    <div class="orb" style="top: 50%; left: 100%; transform: translate(-50%, -50%);" onclick="location.href='tricks/phone-effects.html'"><canvas></canvas><span>Phone Effects</span></div>
    <div class="orb" style="top: 80%; left: 85%; transform: translate(-50%, -50%);" onclick="location.href='tricks/puzzles.html'"><canvas></canvas><span>Puzzles</span></div>
    <div class="orb" style="top: 100%; left: 50%; transform: translate(-50%, -50%);" onclick="location.href='tricks/community.html'"><canvas></canvas><span>Community</span></div>
    <div class="orb" style="top: 80%; left: 15%; transform: translate(-50%, -50%);" onclick="location.href='tools/gizmo.html'"><canvas></canvas><span>Gizmo</span></div>
    <div class="orb" style="top: 50%; left: 0%; transform: translate(-50%, -50%);" onclick="location.href='tools/settings.html'"><canvas></canvas><span>Settings</span></div>
    <div class="orb" style="top: 20%; left: 15%; transform: translate(-50%, -50%);" onclick="location.href='tools/cipher.html'"><canvas></canvas><span>Donâ€™t Click</span></div>
  </div>

  <script>
    const canvas = document.getElementById('fractalCanvas');
    const ctx = canvas.getContext('2d');
    const orbCanvases = document.querySelectorAll('.orb canvas');
    let width, height;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      orbCanvases.forEach(c => {
        c.width = c.offsetWidth;
        c.height = c.offsetHeight;
      });
    }
    window.addEventListener('resize', resize);
    resize();

    let time = 0;
    function drawFractal(context, w, h, t) {
      const imageData = context.createImageData(w, h);
      const data = imageData.data;
      const maxIter = 60;

      for (let x = 0; x < w; x++) {
        for (let y = 0; y < h; y++) {
          const i = (x + y * w) * 4;
          const dx = x - w / 2;
          const dy = y - h / 2;
          const dist = Math.sqrt(dx * dx + dy * dy);
          const angle = Math.atan2(dy, dx) + Math.sin(t * 0.01 + dist * 0.05);
          const r = Math.floor(80 + 64 * Math.sin(angle * 6));
          const g = Math.floor(40 + 64 * Math.cos(angle * 5));
          const b = Math.floor(120 + 64 * Math.sin(angle * 4));
          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
          data[i + 3] = 255;
        }
      }

      context.putImageData(imageData, 0, 0);
    }

    function drawAll() {
      drawFractal(ctx, width, height, time);
      orbCanvases.forEach(c => {
        const octx = c.getContext('2d');
        drawFractal(octx, c.width, c.height, time);
      });
      time += 1;
      requestAnimationFrame(drawAll);
    }

    drawAll();
  </script>
</body>
</html>
