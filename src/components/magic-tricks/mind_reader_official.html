<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #card {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="card" src="../../../images/cards/back.png" alt="Card">
    <script>
        const card = document.getElementById('card');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Store last card
        let lastCard = 'back';

        // Number word to digit mapping
        const numberMap = {
            'one': '1', 'two': '2', 'three': '3', 'four': '4', 'five': '5',
            'six': '6', 'seven': '7', 'eight': '8', 'nine': '9', 'ten': '10'
        };

        // Suit mapping
        const suitMap = {
            'hearts': 'hearts', 'heart': 'hearts',
            'spades': 'spades', 'spade': 'spades',
            'diamonds': 'diamonds', 'diamond': 'diamonds',
            'clubs': 'clubs', 'club': 'clubs'
        };

        // Face card mapping
        const faceMap = {
            'ace': 'ace', 'aces': 'ace',
            'jack': 'jack', 'jacks': 'jack',
            'queen': 'queen', 'queens': 'queen',
            'king': 'king', 'kings': 'king'
        };

        function findCard(transcript) {
            const words = transcript.toLowerCase().split(' ');
            
            // Check for special cards first
            if (words.includes('joker')) return 'red_joker';
            if (words.includes('back')) return 'back';

            // Find number/face and suit
            let number = null;
            let suit = null;

            // Check for numbers
            for (const word of words) {
                if (numberMap[word]) {
                    number = numberMap[word];
                    break;
                }
            }

            // Check for face cards
            if (!number) {
                for (const word of words) {
                    if (faceMap[word]) {
                        number = faceMap[word];
                        break;
                    }
                }
            }

            // Check for suits
            for (const word of words) {
                if (suitMap[word]) {
                    suit = suitMap[word];
                    break;
                }
            }

            // If we found both, return the card
            if (number && suit) {
                return `${number}_of_${suit}`;
            }

            return lastCard; // Keep current card if no match
        }

        recognition.onresult = function(event) {
            const result = event.results[event.results.length - 1][0].transcript;
            lastCard = findCard(result);
            card.src = `../../../images/cards/${lastCard}.png`;
        };

        recognition.onerror = function() {
            recognition.start();
        };

        recognition.onend = function() {
            recognition.start();
        };

        // Check if we have permission
        navigator.permissions.query({ name: 'microphone' }).then(permissionStatus => {
            if (permissionStatus.state === 'granted') {
                recognition.start();
            } else {
                // Request permission
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop());
                        recognition.start();
                    })
                    .catch(() => {
                        // If permission denied, just keep trying
                        recognition.start();
                    });
            }

            // Listen for permission changes
            permissionStatus.onchange = function() {
                if (permissionStatus.state === 'granted') {
                    recognition.start();
                }
            };
        });
    </script>
</body>
</html>
