<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind 2.0 - Mind Reader</title>
    <link rel="stylesheet" href="MindReader.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .mind-reader {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .card-container {
            perspective: 1000px;
            position: relative;
            width: 300px;
            height: 450px;
        }
        .card, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            backface-visibility: hidden;
        }
        .card img, .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .card {
            transform: rotateY(180deg);
        }
        .card-container.flipped .card {
            transform: rotateY(0deg);
        }
        .card-container.flipped .card-back {
            transform: rotateY(180deg);
        }
        .listening-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ff4444;
            animation: pulse 1.5s infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .listening-indicator.active {
            opacity: 1;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // MindReader component code
        const MindReader = () => {
            const [selectedCard, setSelectedCard] = React.useState(null);
            const [isListening, setIsListening] = React.useState(false);
            const [recognition, setRecognition] = React.useState(null);
            const [isFlipped, setIsFlipped] = React.useState(false);

            React.useEffect(() => {
                // Initialize speech recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    const recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = true;
                    recognition.lang = 'en-US';

                    recognition.onresult = (event) => {
                        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
                        
                        // Check for card names in the transcript
                        const cardNames = {
                            'ace of spades': { image: 'ace_of_spades.png' },
                            'ace of hearts': { image: 'ace_of_hearts.png' },
                            'ace of diamonds': { image: 'ace_of_diamonds.png' },
                            'ace of clubs': { image: 'ace_of_clubs.png' },
                            'king of spades': { image: 'king_of_spades.png' },
                            'king of hearts': { image: 'king_of_hearts.png' },
                            'king of diamonds': { image: 'king_of_diamonds.png' },
                            'king of clubs': { image: 'king_of_clubs.png' },
                            'queen of spades': { image: 'queen_of_spades.png' },
                            'queen of hearts': { image: 'queen_of_hearts.png' },
                            'queen of diamonds': { image: 'queen_of_diamonds.png' },
                            'queen of clubs': { image: 'queen_of_clubs.png' },
                            'jack of spades': { image: 'jack_of_spades.png' },
                            'jack of hearts': { image: 'jack_of_hearts.png' },
                            'jack of diamonds': { image: 'jack_of_diamonds.png' },
                            'jack of clubs': { image: 'jack_of_clubs.png' }
                        };

                        for (const [name, card] of Object.entries(cardNames)) {
                            if (transcript.includes(name)) {
                                setSelectedCard(card);
                                setIsFlipped(true);
                                setIsListening(false);
                                recognition.stop();
                                break;
                            }
                        }
                    };

                    recognition.onend = () => {
                        if (isListening) {
                            recognition.start();
                        }
                    };

                    setRecognition(recognition);
                }
            }, []);

            // Start listening automatically when component mounts
            React.useEffect(() => {
                if (recognition) {
                    setIsListening(true);
                    recognition.start();
                }
            }, [recognition]);

            return (
                <div className="mind-reader">
                    <div className={`listening-indicator ${isListening ? 'active' : ''}`}></div>
                    <div className={`card-container ${isFlipped ? 'flipped' : ''}`}>
                        <div className="card">
                            {selectedCard && (
                                <img src={`../../images/cards/${selectedCard.image}`} alt={selectedCard.image.replace('.png', '').replace(/_/g, ' ')} />
                            )}
                        </div>
                        <div className="card-back">
                            <img src="../../images/cards/back.png" alt="Card Back" />
                        </div>
                    </div>
                </div>
            );
        };

        // Render the component
        ReactDOM.render(<MindReader />, document.getElementById('root'));
    </script>
</body>
</html>
