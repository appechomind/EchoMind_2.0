<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #card {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="card" src="../../../images/cards/back.png" alt="Card">
    <script>
        const card = document.getElementById('card');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // Store last card
        let lastCard = 'back';

        recognition.onresult = function(event) {
            const result = event.results[event.results.length - 1][0].transcript.toLowerCase();
            
            // Check for any card name
            if (result.includes('ace') && result.includes('spades')) {
                lastCard = 'ace_of_spades';
            } else if (result.includes('king') && result.includes('hearts')) {
                lastCard = 'king_of_hearts';
            } else if (result.includes('queen') && result.includes('diamonds')) {
                lastCard = 'queen_of_diamonds';
            } else if (result.includes('jack') && result.includes('clubs')) {
                lastCard = 'jack_of_clubs';
            } else if (result.includes('two') && result.includes('hearts')) {
                lastCard = '2_of_hearts';
            } else if (result.includes('three') && result.includes('spades')) {
                lastCard = '3_of_spades';
            } else if (result.includes('four') && result.includes('diamonds')) {
                lastCard = '4_of_diamonds';
            } else if (result.includes('five') && result.includes('clubs')) {
                lastCard = '5_of_clubs';
            } else if (result.includes('six') && result.includes('hearts')) {
                lastCard = '6_of_hearts';
            } else if (result.includes('seven') && result.includes('spades')) {
                lastCard = '7_of_spades';
            } else if (result.includes('eight') && result.includes('diamonds')) {
                lastCard = '8_of_diamonds';
            } else if (result.includes('nine') && result.includes('clubs')) {
                lastCard = '9_of_clubs';
            } else if (result.includes('ten') && result.includes('hearts')) {
                lastCard = '10_of_hearts';
            }

            // Show the last card
            card.src = `../../../images/cards/${lastCard}.png`;
        };

        recognition.onerror = function() {
            recognition.start();
        };

        recognition.onend = function() {
            recognition.start();
        };

        // Check if we have permission
        navigator.permissions.query({ name: 'microphone' }).then(permissionStatus => {
            if (permissionStatus.state === 'granted') {
                recognition.start();
            } else {
                // Request permission
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop());
                        recognition.start();
                    })
                    .catch(() => {
                        // If permission denied, just keep trying
                        recognition.start();
                    });
            }
        });
    </script>
</body>
</html>
