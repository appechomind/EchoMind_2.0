<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        #card {
            width: 300px;
            height: auto;
        }
        #debug {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <img id="card" src="../../../images/cards/back.png" alt="Card">
    <div id="debug">Status: Initializing...</div>
    <script>
        const card = document.getElementById('card');
        const debug = document.getElementById('debug');

        function updateDebug(message) {
            debug.textContent = message;
            console.log(message);
        }

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            updateDebug('Error: Speech Recognition not supported');
            return;
        }

        const recognition = new SpeechRecognition();
        
        // Basic settings
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // When speech is recognized
        recognition.onresult = function(event) {
            const result = event.results[event.results.length - 1][0].transcript;
            updateDebug('Heard: ' + result);

            // Simple card matching
            if (result.includes('ace') && result.includes('spades')) {
                card.src = '../../../images/cards/ace_of_spades.png';
                updateDebug('Showing: Ace of Spades');
            } else if (result.includes('king') && result.includes('hearts')) {
                card.src = '../../../images/cards/king_of_hearts.png';
                updateDebug('Showing: King of Hearts');
            } else if (result.includes('queen') && result.includes('diamonds')) {
                card.src = '../../../images/cards/queen_of_diamonds.png';
                updateDebug('Showing: Queen of Diamonds');
            } else if (result.includes('jack') && result.includes('clubs')) {
                card.src = '../../../images/cards/jack_of_clubs.png';
                updateDebug('Showing: Jack of Clubs');
            }
        };

        // Handle errors
        recognition.onerror = function(event) {
            updateDebug('Error: ' + event.error);
            recognition.start();
        };

        // Handle end of recognition
        recognition.onend = function() {
            updateDebug('Recognition ended, restarting...');
            recognition.start();
        };

        // Handle start of recognition
        recognition.onstart = function() {
            updateDebug('Started listening...');
        };

        // Start listening
        try {
            recognition.start();
            updateDebug('Speech recognition started');
        } catch (error) {
            updateDebug('Error starting recognition: ' + error.message);
        }
    </script>
</body>
</html>
