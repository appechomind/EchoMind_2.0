<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .card-container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
        }
        #card-display {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <img id="card-display" src="../../../images/cards/back.png" alt="Card" />
    </div>
    <script>
        const cardNames = ['ace', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine', 'ten', 'jack', 'queen', 'king'];
        const cardSuits = ['hearts', 'diamonds', 'clubs', 'spades'];

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.maxAlternatives = 3;
        recognition.lang = 'en-US';

        function normalizeTranscript(transcript) {
            transcript = transcript.toLowerCase().trim();
            if (transcript.includes('ace')) return 'ace';
            if (transcript.includes('jack')) return 'jack';
            if (transcript.includes('queen')) return 'queen';
            if (transcript.includes('king')) return 'king';
            
            const numberMap = {
                'one': 'ace', 'two': 'two', 'three': 'three', 'four': 'four',
                'five': 'five', 'six': 'six', 'seven': 'seven', 'eight': 'eight',
                'nine': 'nine', 'ten': 'ten'
            };
            
            for (const [word, number] of Object.entries(numberMap)) {
                if (transcript.includes(word)) return number;
            }
            return transcript;
        }

        function showCard(transcript) {
            const normalized = normalizeTranscript(transcript);
            const matchingCard = cardNames.find(card => normalized.includes(card));
            const matchingSuit = cardSuits.find(suit => normalized.includes(suit));
            
            if (matchingCard && matchingSuit) {
                document.getElementById('card-display').src = `../../../images/cards/${matchingCard}_of_${matchingSuit}.png`;
            }
        }

        recognition.onresult = (event) => {
            const transcript = event.results[event.results.length - 1][0].transcript;
            showCard(transcript);
        };

        recognition.onerror = () => {
            recognition.start();
        };

        recognition.onend = () => {
            recognition.start();
        };

        recognition.start();
    </script>
</body>
</html>
