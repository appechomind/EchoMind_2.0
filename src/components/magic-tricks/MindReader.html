<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind 2.0 - Mind Reader</title>
    <link rel="stylesheet" href="MindReader.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: white;
            font-family: sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .mind-reader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .card-container {
            width: 300px;
            height: 450px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
        }
        @media (max-width: 480px) {
            .card-container {
                width: 250px;
                height: 375px;
            }
        }
        .card, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            backface-visibility: hidden;
            background: transparent;
        }
        .card img, .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }
        .card {
            transform: rotateY(180deg);
        }
        .card-container.flipped .card {
            transform: rotateY(0deg);
        }
        .card-container.flipped .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="container">
        <img id="card-display" src="../../../images/cards/back.png" alt="Card Back" />
    </div>
    <script>
        const cardDisplay = document.getElementById('card-display');
        const container = document.getElementById('container');
        let startY = null;

        const cardNames = ["ace","2","3","4","5","6","7","8","9","10","jack","queen","king"];
        const suits = ["hearts","spades","diamonds","clubs"];
        const fallbackCard = "back";
        const extensions = ["png", "jpg", "jpeg", "webp", "PNG"];

        const numberMap = {
            "two": "2", "three": "3", "four": "4", "five": "5",
            "six": "6", "seven": "7", "eight": "8", "nine": "9", "ten": "10"
        };

        function normalizeTranscript(transcript) {
            const words = transcript.toLowerCase().replace(/[^a-z0-9 ]/g, '').split(' ');
            const normalizedWords = words.map(word => numberMap[word] || word);
            let bestScore = 0;
            let bestMatch = fallbackCard;

            for (let value of cardNames) {
                for (let suit of suits) {
                    const combo = `${value}_of_${suit}`;
                    const score = (normalizedWords.includes(value) ? 1 : 0) + (normalizedWords.includes(suit) ? 1 : 0);
                    if (score > bestScore) {
                        bestScore = score;
                        bestMatch = combo;
                    }
                }
            }

            return bestMatch;
        }

        function showCard(cardName) {
            let index = 0;
            function tryNextExt() {
                if (index >= extensions.length) {
                    cardDisplay.src = `../../../images/cards/${fallbackCard}.png`;
                    return;
                }
                const ext = extensions[index++];
                const imgPath = `../../../images/cards/${cardName}.${ext}`;
                cardDisplay.onerror = tryNextExt;
                cardDisplay.src = imgPath;
                if (navigator.vibrate && cardName !== fallbackCard) navigator.vibrate(100);
            }
            tryNextExt();
        }

        function startListening() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Your browser does not support Speech Recognition");
                return;
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.lang = 'en-US';

            recognition.onresult = function(event) {
                const transcript = event.results[event.results.length - 1][0].transcript;
                const match = normalizeTranscript(transcript);
                showCard(match);
            };

            recognition.onerror = function(e) {
                console.error("Speech recognition error", e);
            };

            recognition.start();
            showCard(fallbackCard);
        }

        function handleTouchStart(e) {
            startY = e.touches[0].clientY;
        }
        function handleTouchEnd(e) {
            const endY = e.changedTouches[0].clientY;
            if (startY && startY - endY > 50) {
                showCard(fallbackCard);
            }
            startY = null;
        }

        window.onload = () => {
            startListening();
            container.addEventListener('touchstart', handleTouchStart);
            container.addEventListener('touchend', handleTouchEnd);
        };
    </script>
</body>
</html>
