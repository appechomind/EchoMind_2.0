<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoMind 2.0 - Mind Reader</title>
    <link rel="stylesheet" href="MindReader.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- React Dependencies -->
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: transparent;
            color: white;
            font-family: sans-serif;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        .mind-reader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
        }
        .card-container {
            width: 300px;
            height: 450px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
        }
        @media (max-width: 480px) {
            .card-container {
                width: 250px;
                height: 375px;
            }
        }
        .card, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            backface-visibility: hidden;
            background: transparent;
        }
        .card img, .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: transparent;
        }
        .card {
            transform: rotateY(180deg);
        }
        .card-container.flipped .card {
            transform: rotateY(0deg);
        }
        .card-container.flipped .card-back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        // MindReader component code
        const MindReader = () => {
            const [selectedCard, setSelectedCard] = React.useState(null);
            const [recognition, setRecognition] = React.useState(null);
            const [isFlipped, setIsFlipped] = React.useState(false);

            const cardNames = ["ace", "2", "3", "4", "5", "6", "7", "8", "9", "10", "jack", "queen", "king"];
            const suits = ["hearts", "spades", "diamonds", "clubs"];
            const fallbackCard = "back";
            const extensions = ["png", "jpg", "jpeg", "webp", "PNG"];

            const numberMap = {
                "two": "2", "three": "3", "four": "4", "five": "5",
                "six": "6", "seven": "7", "eight": "8", "nine": "9", "ten": "10"
            };

            function logDebug(message) {
                console.log(message);
            }

            const normalizeTranscript = (transcript) => {
                const words = transcript.toLowerCase().replace(/[^a-z0-9 ]/g, '').split(' ');
                const normalizedWords = words.map(word => numberMap[word] || word);
                let bestScore = 0;
                let bestMatch = fallbackCard;

                logDebug(`Words heard: ${normalizedWords.join(', ')}`);

                // Combine all potential matches
                const potentialMatches = normalizedWords;

                for (let value of cardNames) {
                    for (let suit of suits) {
                        const combo = `${value}_of_${suit}`;
                        const score = (potentialMatches.includes(value) ? 1 : 0) + 
                                    (potentialMatches.includes(suit) ? 1 : 0);
                        
                        if (score > bestScore) {
                            bestScore = score;
                            bestMatch = combo;
                        }
                    }
                }

                logDebug(`Best match: ${bestMatch} (score: ${bestScore})`);
                return bestMatch;
            };

            // Add touch event handling for mobile
            const handleTouchStart = (e) => {
                startY = e.touches[0].clientY;
            };

            const handleTouchEnd = (e) => {
                const endY = e.changedTouches[0].clientY;
                if (startY && startY - endY > 50) {
                    setIsFlipped(false);
                    setSelectedCard(null);
                }
                startY = null;
            };

            React.useEffect(() => {
                // Initialize speech recognition
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (SpeechRecognition) {
                    const recognition = new SpeechRecognition();
                    recognition.continuous = true;
                    recognition.interimResults = false;
                    recognition.maxAlternatives = 3;
                    recognition.lang = 'en-US';

                    recognition.onstart = function() {
                        logDebug("Speech recognition started");
                    };

                    recognition.onresult = async function(event) {
                        const transcript = event.results[event.results.length - 1][0].transcript;
                        logDebug(`Heard: "${transcript}"`);
                        
                        const match = normalizeTranscript(transcript);
                        if (match !== fallbackCard) {
                            setSelectedCard({ image: `${match}.png` });
                            setIsFlipped(true);
                            // Add vibration feedback for mobile
                            if (navigator.vibrate) {
                                navigator.vibrate(100);
                            }
                        }
                    };

                    recognition.onerror = function(e) {
                        logDebug(`Speech recognition error: ${e.error}`);
                        // Try to restart after error
                        setTimeout(() => {
                            try {
                                recognition.start();
                            } catch (err) {
                                logDebug(`Failed to restart: ${err.message}`);
                            }
                        }, 1000);
                    };

                    recognition.onend = function() {
                        logDebug("Speech recognition ended, restarting...");
                        // Automatically restart recognition when it ends
                        try {
                            recognition.start();
                        } catch (err) {
                            logDebug(`Failed to restart: ${err.message}`);
                        }
                    };

                    // Start recognition immediately
                    try {
                        recognition.start();
                        logDebug("Initial speech recognition started");
                    } catch (err) {
                        logDebug(`Error starting recognition: ${err.message}`);
                    }

                    setRecognition(recognition);

                    // Add touch event listeners
                    const container = document.querySelector('.mind-reader');
                    container.addEventListener('touchstart', handleTouchStart);
                    container.addEventListener('touchend', handleTouchEnd);

                    // Cleanup
                    return () => {
                        container.removeEventListener('touchstart', handleTouchStart);
                        container.removeEventListener('touchend', handleTouchEnd);
                    };
                }
            }, []);

            return (
                <div className="mind-reader">
                    <div className={`card-container ${isFlipped ? 'flipped' : ''}`}>
                        <div className="card">
                            {selectedCard && (
                                <img src={`../../../images/cards/${selectedCard.image}`} alt={selectedCard.image.replace('.png', '').replace(/_/g, ' ')} />
                            )}
                        </div>
                        <div className="card-back">
                            <img src="../../../images/cards/back.png" alt="Card Back" />
                        </div>
                    </div>
                </div>
            );
        };

        // Render the component
        ReactDOM.render(<MindReader />, document.getElementById('root'));
    </script>
</body>
</html>
