<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
        }
        #card {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <img id="card" src="../../../images/cards/back.png" alt="Card">
    <script>
        // Get the card element
        const card = document.getElementById('card');

        // Initialize speech recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();
        
        // Basic settings
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        // When speech is recognized
        recognition.onresult = function(event) {
            // Get the last result
            const result = event.results[event.results.length - 1][0].transcript;
            console.log('Heard:', result);

            // Simple card matching
            if (result.includes('ace') && result.includes('spades')) {
                card.src = '../../../images/cards/ace_of_spades.png';
            } else if (result.includes('king') && result.includes('hearts')) {
                card.src = '../../../images/cards/king_of_hearts.png';
            } else if (result.includes('queen') && result.includes('diamonds')) {
                card.src = '../../../images/cards/queen_of_diamonds.png';
            } else if (result.includes('jack') && result.includes('clubs')) {
                card.src = '../../../images/cards/jack_of_clubs.png';
            }
        };

        // Restart on error
        recognition.onerror = function() {
            recognition.start();
        };

        // Restart when done
        recognition.onend = function() {
            recognition.start();
        };

        // Start listening
        recognition.start();
    </script>
</body>
</html>
