<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            font-size: 13px;
            align-items: center;
        }
        .header a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            white-space: nowrap;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            flex: 1;
            padding: 0 20px;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin: 0 auto;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            min-width: 120px;
        }
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }
        .footer {
            background: #f2f2f2;
            color: #70757a;
            font-size: 14px;
            padding: 15px 0;
            margin-top: auto;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
            margin: 0 10px;
            white-space: nowrap;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-content {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-top {
            border-bottom: 1px solid #dadce0;
            padding-bottom: 10px;
        }
        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        .mic-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mic-button img {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }
        .mic-button.listening img {
            opacity: 0.7;
        }
        .mic-button.recording img {
            opacity: 0.7;
            filter: hue-rotate(120deg);
        }
        .status-text {
            display: none;
        }
        @media (max-width: 768px) {
            .main {
                margin-top: 50px;
            }
            .search-container {
                padding: 0 10px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .search-button {
                width: 100%;
                max-width: 200px;
            }
            .footer-bottom {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-bottom div {
                margin: 5px 0;
            }
        }
    </style>
    <script type="module">
        import { SpeechHandler } from '/EchoMind_2.0/js/echomind-speech.js';
        import { permissions } from '/EchoMind_2.0/js/permissions-handler.js';

        class GooglePeekOrb extends HTMLElement {
            constructor() {
                super();
                this.attachShadow({ mode: 'open' });
                this.speechHandler = null;
            }

            async connectedCallback() {
                console.log('[GooglePeekOrb] connectedCallback called');
                try {
                    // Initialize permissions
                    console.log('[GooglePeekOrb] Initializing permissions...');
                    await permissions.initialize({ debugMode: true });
                    
                    // Check microphone permission
                    console.log('[GooglePeekOrb] Checking microphone permission...');
                    const hasPermission = await permissions.checkMicrophonePermission();
                    console.log('[GooglePeekOrb] Microphone permission:', hasPermission);
                    if (!hasPermission) {
                        console.log('[GooglePeekOrb] Requesting microphone permission...');
                        const granted = await permissions.requestMicrophonePermission();
                        console.log('[GooglePeekOrb] Microphone permission granted:', granted);
                        if (!granted) {
                            throw new Error('Microphone permission denied');
                        }
                    }

                    // Initialize speech handler
                    console.log('[GooglePeekOrb] Initializing SpeechHandler...');
                    this.speechHandler = new SpeechHandler({
                        language: 'en-US',
                        continuous: true,
                        interimResults: true,
                        onResult: this.handleSpeechResult.bind(this),
                        onError: this.handleSpeechError.bind(this),
                        onEnd: this.handleSpeechEnd.bind(this),
                        debugMode: true
                    });

                    // Start speech recognition
                    console.log('[GooglePeekOrb] Starting speech recognition...');
                    await this.speechHandler.start();
                    console.log('[GooglePeekOrb] Speech recognition started');
                } catch (error) {
                    console.error('[GooglePeekOrb] Error initializing:', error);
                    this.handleSpeechError(error);
                }
            }

            disconnectedCallback() {
                console.log('[GooglePeekOrb] disconnectedCallback called');
                if (this.speechHandler) {
                    this.speechHandler.cleanup();
                    console.log('[GooglePeekOrb] SpeechHandler cleaned up');
                }
            }

            handleSpeechResult(transcript) {
                console.log('[GooglePeekOrb] Speech result:', transcript);
                const searchInput = document.querySelector('.search-box');
                if (searchInput) {
                    searchInput.value = transcript;
                    console.log('[GooglePeekOrb] Updated search input value');
                }
                // If transcript contains 'about', trigger a search for the words after 'about'
                const match = transcript.toLowerCase().match(/about\s+(.+)/);
                if (match && match[1]) {
                    const query = match[1].trim();
                    console.log('[GooglePeekOrb] Triggering search for:', query);
                    // Try performSearch, then form submit, then fallback to window.location
                    if (typeof performSearch === 'function') {
                        performSearch(query);
                    } else if (searchInput && searchInput.form) {
                        searchInput.value = query;
                        searchInput.form.submit();
                    } else {
                        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query);
                    }
                }
            }

            handleSpeechError(error) {
                console.error('[GooglePeekOrb] Speech error:', error);
                const micButton = document.querySelector('.mic-button');
                if (micButton) {
                    micButton.classList.remove('listening', 'recording');
                    console.log('[GooglePeekOrb] Mic button classes reset');
                }
            }

            handleSpeechEnd() {
                console.log('[GooglePeekOrb] Speech recognition ended');
                const micButton = document.querySelector('.mic-button');
                if (micButton) {
                    micButton.classList.remove('listening', 'recording');
                    console.log('[GooglePeekOrb] Mic button classes reset (on end)');
                }
            }
        }

        customElements.define('google-peek-orb', GooglePeekOrb);

        // Initialize speech recognition when the page loads
        window.addEventListener('load', async () => {
            console.log('[GooglePeekOrb] Page loaded, initializing...');
            try {
                const recognizer = new GooglePeekOrb();
                await recognizer.connectedCallback();
                
                // Make recognizer available globally
                window.speechRecognizer = recognizer;
                console.log('[GooglePeekOrb] Recognizer available globally');
            } catch (error) {
                console.error('[GooglePeekOrb] Error initializing speech recognition:', error);
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (window.speechRecognizer) {
                window.speechRecognizer.disconnectedCallback();
                console.log('[GooglePeekOrb] Recognizer cleaned up on unload');
            }
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Apps</a>
        <a href="#">Sign in</a>
    </div>

    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="search-container">
            <input type="text" class="search-box" id="search-input">
            <button class="mic-button" id="mic-button">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
            </button>
        </div>
        <div class="buttons">
            <button class="search-button" onclick="performSearch()">Google Search</button>
            <button class="search-button" onclick="performSearch()">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-top">
                United States
            </div>
            <div class="footer-bottom">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
