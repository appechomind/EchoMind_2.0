<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 15px;
            font-size: 13px;
            align-items: center;
        }
        .header a {
            color: #000;
            text-decoration: none;
            margin: 0 10px;
            white-space: nowrap;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
            flex: 1;
            padding: 0 20px;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
            margin: 0 auto;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            box-sizing: border-box;
        }
        .search-box:hover, .search-box:focus {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            min-width: 120px;
        }
        .search-button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,0.1);
            border: 1px solid #dadce0;
            color: #202124;
        }
        .footer {
            background: #f2f2f2;
            color: #70757a;
            font-size: 14px;
            padding: 15px 0;
            margin-top: auto;
        }
        .footer a {
            color: #70757a;
            text-decoration: none;
            margin: 0 10px;
            white-space: nowrap;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-content {
            padding: 0 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .footer-top {
            border-bottom: 1px solid #dadce0;
            padding-bottom: 10px;
        }
        .footer-bottom {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 10px;
        }
        .mic-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mic-button img {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }
        .mic-button.listening img {
            opacity: 0.7;
        }
        .mic-button.recording img {
            opacity: 0.7;
            filter: hue-rotate(120deg);
        }
        .status-text {
            display: none;
        }
        @media (max-width: 768px) {
            .main {
                margin-top: 50px;
            }
            .search-container {
                padding: 0 10px;
            }
            .buttons {
                flex-direction: column;
                align-items: center;
            }
            .search-button {
                width: 100%;
                max-width: 200px;
            }
            .footer-bottom {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .footer-bottom div {
                margin: 5px 0;
            }
        }
    </style>
    <script>
        // Global permission state
        window.echoMindPermissions = {
            microphoneGranted: false,
            microphoneRequested: false,
            requestPermission: async function() {
                if (!this.microphoneRequested) {
                    this.microphoneRequested = true;
                    try {
                        console.log('Requesting microphone permission...');
                        // First check if we already have permission
                        const permissionStatus = await navigator.permissions.query({ name: 'microphone' });
                        console.log('Permission status:', permissionStatus.state);
                        if (permissionStatus.state === 'granted') {
                            this.microphoneGranted = true;
                            return true;
                        }
                        
                        // If not granted, request it
                        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                        this.microphoneGranted = true;
                        console.log('Microphone permission granted');
                        
                        // Listen for permission changes
                        permissionStatus.onchange = () => {
                            console.log('Permission changed to:', permissionStatus.state);
                            this.microphoneGranted = permissionStatus.state === 'granted';
                        };
                    } catch (error) {
                        console.error('Permission denied:', error);
                        this.microphoneGranted = false;
                    }
                }
                return this.microphoneGranted;
            }
        };

        // Speech recognition setup
        let recognition = null;
        let isListening = false;
        let listeningForAbout = false;
        let listeningTimeout = null;
        let searchQuery = '';
        let recognitionActive = false;

        function initializeSpeechRecognition() {
            if (recognition) {
                console.log('Recognition already initialized');
                return;
            }

            console.log('Initializing speech recognition...');
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                console.error('Speech recognition not supported');
                return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = () => {
                console.log('Speech recognition started');
                isListening = true;
                recognitionActive = true;
                document.getElementById('mic-button').classList.add('listening');
            };

            recognition.onresult = (event) => {
                if (!recognitionActive) return;
                
                const transcript = event.results[0][0].transcript.toLowerCase().trim();
                console.log('Speech recognized:', transcript);
                
                if (transcript.includes('about')) {
                    console.log('About keyword detected, starting 3-second recording');
                    listeningForAbout = true;
                    document.getElementById('mic-button').classList.add('recording');
                    
                    if (listeningTimeout) {
                        clearTimeout(listeningTimeout);
                    }
                    
                    listeningTimeout = setTimeout(() => {
                        if (searchQuery) {
                            document.getElementById('search-input').value = searchQuery;
                            performSearch();
                        }
                        resetRecognition();
                    }, 3000);
                } else if (listeningForAbout) {
                    const aboutIndex = transcript.indexOf('about');
                    if (aboutIndex !== -1) {
                        searchQuery = transcript.substring(aboutIndex + 5).trim();
                    } else {
                        searchQuery = transcript;
                    }
                    console.log('Updated search query:', searchQuery);
                }
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                resetRecognition();
            };

            recognition.onend = () => {
                console.log('Speech recognition ended');
                if (recognitionActive) {
                    resetRecognition();
                }
            };
        }

        function resetRecognition() {
            console.log('Resetting recognition state');
            isListening = false;
            listeningForAbout = false;
            searchQuery = '';
            if (listeningTimeout) {
                clearTimeout(listeningTimeout);
                listeningTimeout = null;
            }
            document.getElementById('mic-button').classList.remove('listening', 'recording');
        }

        function stopSpeechRecognition() {
            console.log('Stopping speech recognition');
            recognitionActive = false;
            if (recognition) {
                recognition.stop();
            }
            resetRecognition();
        }

        function startSpeechRecognition() {
            console.log('Starting speech recognition');
            if (!recognition || isListening) {
                console.log('Recognition already active or not initialized');
                return;
            }
            
            recognitionActive = true;
            resetRecognition();
            try {
                recognition.start();
            } catch (error) {
                console.error('Error starting recognition:', error);
                resetRecognition();
            }
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            console.log('Performing search with query:', query);
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // Initialize speech recognition when the page loads
        window.addEventListener('load', async () => {
            console.log('Page loaded, initializing...');
            try {
                const permissionGranted = await window.echoMindPermissions.requestPermission();
                console.log('Permission granted:', permissionGranted);
                if (permissionGranted) {
                    initializeSpeechRecognition();
                    startSpeechRecognition();
                }
            } catch (error) {
                console.error('Error initializing speech recognition:', error);
            }
        });

        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            console.log('Page unloading, cleaning up...');
            stopSpeechRecognition();
        });
    </script>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Apps</a>
        <a href="#">Sign in</a>
    </div>

    <div class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        <div class="search-container">
            <input type="text" class="search-box" id="search-input">
            <button class="mic-button" id="mic-button">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
            </button>
        </div>
        <div class="buttons">
            <button class="search-button" onclick="performSearch()">Google Search</button>
            <button class="search-button" onclick="performSearch()">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-top">
                United States
            </div>
            <div class="footer-bottom">
                <div>
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div>
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
