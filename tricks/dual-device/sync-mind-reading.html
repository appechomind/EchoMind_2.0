<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoMind - Synchronized Mind Reading</title>
  <link rel="stylesheet" href="../../css/styles.css">
  <style>
    .trick-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .sync-status {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
    }
    
    .sync-status.connected {
      background: rgba(0,255,0,0.1);
      border: 1px solid #0f0;
    }
    
    .sync-status.disconnected {
      background: rgba(255,0,0,0.1);
      border: 1px solid #f00;
    }
    
    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    
    .option-card {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      text-align: center;
    }
    
    .option-card:hover {
      transform: translateY(-5px);
      background: rgba(255,255,255,0.2);
    }
    
    .option-card.selected {
      background: rgba(74,32,128,0.5);
      border: 2px solid #4a2080;
    }
    
    .reveal-section {
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      display: none;
    }
    
    .controls {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #4a2080;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    
    button:hover {
      background: #6032a8;
    }
    
    button:disabled {
      background: #666;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="trick-container">
    <h1>Synchronized Mind Reading</h1>
    <p>Connect two devices to create an impossible mind reading experience!</p>
    
    <div class="sync-status disconnected" id="syncStatus">
      Waiting for connection...
    </div>
    
    <div class="options-grid" id="optionsGrid">
      <div class="option-card" data-option="1">Option 1</div>
      <div class="option-card" data-option="2">Option 2</div>
      <div class="option-card" data-option="3">Option 3</div>
      <div class="option-card" data-option="4">Option 4</div>
    </div>
    
    <div class="reveal-section" id="revealSection">
      <h2>Incredible!</h2>
      <p>Both of you selected the same option!</p>
      <div id="selectedOption"></div>
    </div>
    
    <div class="controls">
      <button id="resetBtn">Reset</button>
      <button id="revealBtn" disabled>Reveal</button>
    </div>
  </div>

  <script>
    let selectedOption = null;
    let isConnected = false;
    
    // Simulate connection between devices
    function checkConnection() {
      // In a real implementation, this would use WebRTC or similar
      setTimeout(() => {
        isConnected = true;
        document.getElementById('syncStatus').className = 'sync-status connected';
        document.getElementById('syncStatus').textContent = 'Connected!';
        document.getElementById('revealBtn').disabled = false;
      }, 2000);
    }
    
    function selectOption(option) {
      if (!isConnected) {
        alert('Please wait for the connection to be established!');
        return;
      }
      
      selectedOption = option;
      document.querySelectorAll('.option-card').forEach(el => {
        el.classList.remove('selected');
      });
      event.target.classList.add('selected');
    }
    
    function revealSelection() {
      if (!selectedOption) {
        alert('Please select an option first!');
        return;
      }
      
      const revealSection = document.getElementById('revealSection');
      const selectedOptionDisplay = document.getElementById('selectedOption');
      
      selectedOptionDisplay.textContent = `Option ${selectedOption}`;
      revealSection.style.display = 'block';
    }
    
    function resetTrick() {
      selectedOption = null;
      isConnected = false;
      document.getElementById('syncStatus').className = 'sync-status disconnected';
      document.getElementById('syncStatus').textContent = 'Waiting for connection...';
      document.getElementById('revealSection').style.display = 'none';
      document.getElementById('revealBtn').disabled = true;
      document.querySelectorAll('.option-card').forEach(el => {
        el.classList.remove('selected');
      });
      checkConnection();
    }
    
    // Initialize
    document.querySelectorAll('.option-card').forEach(card => {
      card.onclick = () => selectOption(card.dataset.option);
    });
    
    document.getElementById('resetBtn').onclick = resetTrick;
    document.getElementById('revealBtn').onclick = revealSelection;
    checkConnection();
  </script>
</body>
</html>
