<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dual Device Mind Reader</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f1a;
      color: #e0e0ff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .card-display {
      width: 200px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      perspective: 1000px;
    }

    .card {
      width: 100%;
      height: 100%;
      position: absolute;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .card-front {
      background: #442379;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      color: white;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    #status {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      text-align: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 5px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="card-display">
    <div class="card" id="card">
      <div class="card-face card-front">
        <span>?</span>
      </div>
      <div class="card-face card-back">
        <img id="card-image" src="images/cards/back.png" alt="Playing Card">
      </div>
    </div>
  </div>

  <div id="status"></div>

  <script>
    const cardDisplay = document.getElementById('card');
    const cardImage = document.getElementById('card-image');
    const status = document.getElementById('status');

    function initializeSpeechRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        status.textContent = 'Speech recognition not supported in this browser.';
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = function() {
        console.log('Speech recognition started');
        status.textContent = 'Listening for card names...';
      };

      recognition.onresult = async function(event) {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase();
        console.log('Speech detected:', transcript);
        const card = await processSpeechInput(transcript);
        
        if (card) {
          console.log('Card detected:', card);
          revealCard(card);
        } else {
          console.log('No card detected in speech');
        }
      };

      recognition.onerror = function(event) {
        console.error('Speech recognition error:', event.error);
        status.textContent = 'Error: ' + event.error;
      };

      recognition.onend = function() {
        console.log('Speech recognition ended, restarting...');
        recognition.start();
      };

      recognition.start();
    }

    async function processSpeechInput(transcript) {
      const cardNames = {
        "ace": "ace",
        "two": "2",
        "three": "3",
        "four": "4",
        "five": "5",
        "six": "6",
        "seven": "7",
        "eight": "8",
        "nine": "9",
        "ten": "10",
        "jack": "jack",
        "queen": "queen",
        "king": "king"
      };
      const suits = ["hearts", "spades", "diamonds", "clubs"];
      
      let detectedCard = null;
      let detectedSuit = null;

      transcript = transcript.toLowerCase()
        .replace(/\b2\b/g, "two")
        .replace(/\b3\b/g, "three")
        .replace(/\b4\b/g, "four")
        .replace(/\b5\b/g, "five")
        .replace(/\b6\b/g, "six")
        .replace(/\b7\b/g, "seven")
        .replace(/\b8\b/g, "eight")
        .replace(/\b9\b/g, "nine")
        .replace(/\b10\b/g, "ten");

      for (const [word, value] of Object.entries(cardNames)) {
        if (transcript.includes(word)) {
          detectedCard = value;
          break;
        }
      }

      for (const suit of suits) {
        if (transcript.includes(suit)) {
          detectedSuit = suit;
          break;
        }
      }

      if (detectedCard && detectedSuit) {
        return `${detectedCard}_of_${detectedSuit}`;
      }

      console.log("Transcript:", transcript);
      console.log("Detected card:", detectedCard);
      console.log("Detected suit:", detectedSuit);

      return null;
    }

    function revealCard(cardName) {
      cardImage.src = `images/cards/${cardName}.png`;
      cardDisplay.classList.add('flipped');
      status.textContent = `Card revealed: ${cardName.replace(/_/g, ' ')}`;
    }

    // Start listening immediately when the page loads
    window.addEventListener('load', initializeSpeechRecognition);
  </script>
</body>
</html>
