<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <script>
    // State management
    const state = {
      searchTerm: '',
      isListening: false,
      speechModule: null,
      commandsModule: null,
      waitingForResponse: false,
      lastTriggerTime: 0,
      triggerTimeout: null
    };

    // Command phrases that trigger the search
    const TRIGGER_PHRASES = [
      'what did you think of',
      'specifically',
      'tell me specifically',
      'show me specifically',
      'what exactly',
      'tell me exactly'
    ];

    // Configuration
    const CONFIG = {
      responseWaitTime: 2000,  // Time to wait after trigger before listening for response
      responseDuration: 5000,  // How long to listen for the response
      minResponseLength: 2     // Minimum length of response in characters
    };

    // Initialize EchoMind modules
    async function initialize() {
      try {
        // Initialize speech module with persistent permissions
        state.speechModule = window.EchoMind.Speech;
        await state.speechModule.init({
          continuous: true,
          interimResults: true,
          lang: 'en-US',
          maxAlternatives: 1,
          debugMode: false,
          autoRestart: true,
          autoRestartDelay: 1000,
          keepAlive: true // Keep the recognition active
        });

        // Set up speech event handlers
        state.speechModule.on('result', function(data) {
          if (data.finalTranscript) {
            const transcript = data.finalTranscript.toLowerCase().trim();
            
            // If we're waiting for a response, handle it differently
            if (state.waitingForResponse) {
              handleResponse(transcript);
              return;
            }

            // Check for trigger phrases
            for (const phrase of TRIGGER_PHRASES) {
              if (transcript.includes(phrase)) {
                // Prevent multiple triggers in quick succession
                const now = Date.now();
                if (now - state.lastTriggerTime < 1000) {
                  return;
                }
                state.lastTriggerTime = now;
                
                // Start waiting for response
                startWaitingForResponse();
                return;
              }
            }
          }
        });

        state.speechModule.on('end', function() {
          // Automatically restart recognition if it ends
          if (!state.speechModule.isListening) {
            setTimeout(() => {
              state.speechModule.start();
            }, 100);
          }
        });

        state.speechModule.on('error', function(error) {
          console.error('Speech recognition error:', error);
          // Restart on error after a short delay
          setTimeout(() => {
            if (!state.speechModule.isListening) {
              state.speechModule.start();
            }
          }, 1000);
        });

        // Start listening immediately
        state.speechModule.start();
        
        // Set up periodic permission check and renewal
        setInterval(checkAndRenewPermissions, 30000);
        
      } catch (error) {
        console.error('Initialization error:', error);
        // Attempt to reinitialize after error
        setTimeout(initialize, 2000);
      }
    }

    // Handle waiting for and processing response
    function startWaitingForResponse() {
      state.waitingForResponse = true;
      
      // Clear any existing timeout
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      // Wait a moment before listening for response
      state.triggerTimeout = setTimeout(() => {
        // Set timeout to stop waiting for response
        state.triggerTimeout = setTimeout(() => {
          state.waitingForResponse = false;
        }, CONFIG.responseDuration);
      }, CONFIG.responseWaitTime);
    }

    function handleResponse(transcript) {
      // Only process if we're still waiting for response
      if (!state.waitingForResponse) return;

      // Clear the waiting state
      state.waitingForResponse = false;
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      // Process the response if it's long enough
      if (transcript.length >= CONFIG.minResponseLength) {
        performImageSearch(transcript);
      }
    }

    // Check and renew permissions periodically
    async function checkAndRenewPermissions() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
      } catch (error) {
        console.error('Permission check failed:', error);
        // Try to reinitialize speech recognition
        if (!state.speechModule.isListening) {
          state.speechModule.start();
        }
      }
    }

    // Perform Google Image search
    function performImageSearch(query) {
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`;
      }
    }

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', initialize);

    // Keep listening across page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (!document.hidden) {
        // Ensure we're listening when page becomes visible
        if (!state.speechModule.isListening) {
          state.speechModule.start();
        }
        // Check permissions when page becomes visible
        checkAndRenewPermissions();
      }
    });

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      // Attempt to keep recognition active even during page transitions
      if (state.speechModule && state.speechModule.isListening) {
        localStorage.setItem('speechRecognitionActive', 'true');
      }
    });

    // Check if we should restart recognition on page load
    if (localStorage.getItem('speechRecognitionActive') === 'true') {
      localStorage.removeItem('speechRecognitionActive');
      // Small delay to ensure page is ready
      setTimeout(() => {
        if (state.speechModule && !state.speechModule.isListening) {
          state.speechModule.start();
        }
      }, 500);
    }
  </script>
</body>
</html>
