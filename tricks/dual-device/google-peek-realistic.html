<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <script src="../../js/echomind-permissions.js"></script>
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <script>
    // State management
    const state = {
      isListening: false,
      speechModule: null,
      collectingSearch: false,
      searchTimeout: null,
      collectedText: ''
    };

    // The trigger word and collection time
    const TRIGGER_WORD = 'specifically';
    const COLLECTION_TIME = 15000; // 15 seconds

    // Handle speech results
    function handleSpeechResult(data) {
      // Get the transcript
      const transcript = (data.finalTranscript || data.interimTranscript || '').toLowerCase().trim();
      
      // Only process if we have a transcript
      if (!transcript) return;
      
      console.log('Heard:', transcript);

      // If we're collecting search terms
      if (state.collectingSearch) {
        // Update collected text with latest transcript
        if (data.finalTranscript) {
          state.collectedText = data.finalTranscript.toLowerCase().trim();
          console.log('Updated collection:', state.collectedText);
        }
        return;
      }

      // Check if transcript contains the trigger word
      if (transcript.includes(TRIGGER_WORD)) {
        console.log('Trigger word detected! Starting 15 second collection...');
        startCollecting();
      }
    }

    // Start collecting search terms
    function startCollecting() {
      // Reset collection state
      state.collectingSearch = true;
      state.collectedText = '';

      // Clear any existing timeout
      if (state.searchTimeout) {
        clearTimeout(state.searchTimeout);
      }

      // Set timeout to perform search after 15 seconds
      state.searchTimeout = setTimeout(() => {
        console.log('Collection period ended. Final text:', state.collectedText);
        
        // Get everything after "specifically"
        const parts = state.collectedText.split(TRIGGER_WORD);
        const searchTerms = parts[parts.length - 1].trim();

        if (searchTerms) {
          console.log('Performing search for:', searchTerms);
          performImageSearch(searchTerms);
        } else {
          console.log('No search terms found after trigger word');
          state.collectingSearch = false;
        }
      }, COLLECTION_TIME);
    }

    // Perform Google Image search
    function performImageSearch(query) {
      console.log('Starting image search for:', query);
      
      if (!query) {
        console.log('No query provided, aborting search');
        return;
      }

      try {
        // Stop listening before navigating
        if (state.speechModule && state.isListening) {
          state.speechModule.stop();
          state.isListening = false;
        }

        // Clear collection state
        state.collectingSearch = false;
        if (state.searchTimeout) {
          clearTimeout(state.searchTimeout);
        }

        // Construct and log the search URL
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`;
        console.log('Navigating to:', searchUrl);

        // Perform the navigation
        window.location.href = searchUrl;
      } catch (error) {
        console.error('Error during search:', error);
      }
    }

    // Initialize speech recognition
    async function initializeSpeechRecognition() {
      try {
        state.speechModule = window.EchoMind.Speech;
        await state.speechModule.init({
          continuous: true,
          interimResults: true,
          lang: 'en-US'
        });

        console.log('Speech recognition ready');
        
        // Set up result handler
        state.speechModule.on('result', handleSpeechResult);
        
        // Handle end event
        state.speechModule.on('end', () => {
          console.log('Speech recognition ended');
          state.isListening = false;
          
          // Restart if needed
          setTimeout(() => {
            if (!state.isListening && !state.collectingSearch) {
              state.speechModule.start();
              state.isListening = true;
              console.log('Speech recognition restarted');
            }
          }, 1000);
        });

        // Handle errors
        state.speechModule.on('error', (error) => {
          console.error('Speech recognition error:', error);
        });

        // Start listening
        state.speechModule.start();
        state.isListening = true;
        console.log('Started listening');

      } catch (error) {
        console.error('Speech initialization error:', error);
        setTimeout(initializeSpeechRecognition, 2000);
      }
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Initialize permissions
        EchoMind.Permissions.init({
          debugMode: true
        });

        // Request permission and initialize speech
        const granted = await EchoMind.Permissions.requestPermission();
        if (granted) {
          await initializeSpeechRecognition();
        } else {
          console.error('Microphone permission denied');
        }

      } catch (error) {
        console.error('Initialization error:', error);
      }
    });

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (state.isListening) {
        localStorage.setItem('speechRecognitionActive', 'true');
      }
    });

    // Check if we should restart recognition on page load
    if (localStorage.getItem('speechRecognitionActive') === 'true') {
      localStorage.removeItem('speechRecognitionActive');
      setTimeout(initializeSpeechRecognition, 500);
    }
  </script>
</body>
</html>
