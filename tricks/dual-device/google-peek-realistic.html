  <!-- Load core scripts with error handling -->
  <script>
    // Error handler for script loading
    function handleScriptError(scriptSrc) {
      console.error('Failed to load script:', scriptSrc);
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.textContent = 'Error loading required scripts';
        statusDiv.className = 'status-indicator error';
        statusDiv.style.display = 'block';
      }
    }

    // Function to load scripts sequentially
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = () => resolve();
        script.onerror = () => {
          handleScriptError(src);
          reject(new Error(`Failed to load ${src}`));
        };
        document.head.appendChild(script);
      });
    }

    // Load all required scripts
    async function loadAllScripts() {
      const scripts = [
        '../../../js/core/echomind-nlp.js',
        '../../../js/core/echomind-ml.js',
        '../../../js/core/echomind-knowledge.js',
        '../../../js/core/language-model.js',
        '../../../js/core/echomind-core.js',
        '../../../js/core/echomind-permissions.js',
        '../../../js/core/echomind-speech.js',
        '../../../js/core/mind-reader.js'
      ];

      try {
        for (const script of scripts) {
          await loadScript(script);
        }
        console.log('All scripts loaded successfully');
      } catch (error) {
        console.error('Error loading scripts:', error);
        // Fall back to native Web Speech API
        initializeWebSpeechAPI();
      }
    }

    // Initialize Web Speech API as fallback
    function initializeWebSpeechAPI() {
      console.log('Falling back to Web Speech API');
      // The rest of your existing script will handle this
    }

    // Start loading scripts
    loadAllScripts();
  </script>
  
  <script>
    // State management
    const state = {
      isRecording: false,
      recordedText: [],
      recognition: null,
      processingTimeout: null,
      isInitialized: false,
      permissionRequested: false
    };

    // Configuration
    const CONFIG = {
      triggerWord: 'about',
      startDelay: 500,
      recordingDuration: 3000,
      lang: 'en-US'
    };

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const micButton = document.querySelector('.mic-icon');
        if (micButton) {
          micButton.addEventListener('click', async () => {
            try {
              // First try to get microphone permission
              const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
              stream.getTracks().forEach(track => track.stop());
              
              // Then initialize speech recognition
              initializeSpeechRecognition();
              updateStatus('Microphone permission granted', 'listening');
              updateMicIcon(true);
            } catch (error) {
              console.error('Permission error:', error);
              updateStatus('Please allow microphone access to use voice search', 'error');
              updateMicIcon(false);
              
              // Show a more detailed error message for mobile
              if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                alert('Please enable microphone access in your browser settings to use voice search.');
              }
            }
          });
          
          // Add visual indicator that mic needs permission
          micButton.style.opacity = '0.6';
          micButton.title = 'Click to enable microphone';
        }
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Error: ' + error.message, 'error');
        updateMicIcon(false);
      }
    });

    // Initialize speech recognition
    function initializeSpeechRecognition() {
      if (!state.permissionRequested) {
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        throw new Error('Speech recognition not supported');
      }

      if (state.recognition) {
        state.recognition.stop();
      }

      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = CONFIG.lang;

      recognition.onstart = () => {
        console.log('Speech recognition started');
        updateStatus('Listening...', 'listening');
        updateMicIcon(true);
        state.isInitialized = true;
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        updateStatus('Error: ' + event.error, 'error');
        updateMicIcon(false);
        
        if (event.error === 'not-allowed') {
          state.permissionRequested = false;
          updateStatus('Microphone access denied. Please allow access to use voice search.', 'error');
          if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            alert('Please enable microphone access in your browser settings to use voice search.');
          }
        }
      };

      recognition.onresult = (event) => {
        const result = event.results[event.results.length - 1];
        const transcript = result[0].transcript.toLowerCase().trim();
        
        console.log('Heard:', transcript);

        // If we're recording and it's a final result
        if (state.isRecording && result.isFinal) {
          state.recordedText.push(transcript);
          console.log('Recorded:', transcript);
          updateStatus('Recording: ' + transcript, 'waiting');
          updateMicIcon(true, 'listening');
          return;
        }

        // Check for trigger word
        if (!state.isRecording && transcript.includes(CONFIG.triggerWord)) {
          console.log('Trigger detected, starting soon...');
          updateStatus('Starting...', 'waiting');
          updateMicIcon(true, 'listening');
          
          // Clear any existing timeout
          if (state.processingTimeout) {
            clearTimeout(state.processingTimeout);
            state.processingTimeout = null;
          }
          
          // Start recording after short delay
          setTimeout(() => {
            state.recordedText = [];
            startRecording();
          }, CONFIG.startDelay);
        }
      };

      recognition.onend = () => {
        console.log('Speech recognition ended');
        updateMicIcon(false);
        
        // Restart recognition if we're still recording
        if (state.isRecording || state.isInitialized) {
          try {
            recognition.start();
          } catch (error) {
            console.error('Failed to restart recognition:', error);
          }
        }
      };

      // Start recognition
      try {
        recognition.start();
        state.recognition = recognition;
        state.permissionRequested = true;
      } catch (error) {
        console.error('Failed to start recognition:', error);
        updateStatus('Error starting recognition. Please try again.', 'error');
      }
    }

    // Start recording
    function startRecording() {
      state.isRecording = true;
      updateStatus('Recording...', 'recording');
      updateMicIcon(true, 'listening');
      
      // Set timeout to process recording
      state.processingTimeout = setTimeout(() => {
        processRecording();
      }, CONFIG.recordingDuration);
    }

    // Process the recording and perform search
    function processRecording() {
      console.log('Processing recording, text array:', state.recordedText);
      
      if (!state.recordedText.length) {
        console.log('No recording to process');
        state.isRecording = false;
        updateStatus('Listening...', 'listening');
        updateMicIcon(true);
        return;
      }

      // Join all recorded phrases and clean up
      let searchQuery = state.recordedText.join(' ');
      console.log('Raw search query:', searchQuery);
      
      // Clean up the query
      searchQuery = searchQuery.replace(new RegExp(CONFIG.triggerWord, 'gi'), '').trim();
      searchQuery = searchQuery.replace(/[^\w\s]/g, ' ').trim();
      searchQuery = searchQuery.replace(/\s+/g, ' ');
      
      // Convert "parts" or "part" to "hearts"
      searchQuery = searchQuery.replace(/\b(parts?)\b/gi, 'hearts');
      
      if (searchQuery) {
        // Execute search immediately
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
        window.location.href = searchUrl;
      }

      // Reset state
      state.isRecording = false;
      state.recordedText = [];
      state.processingTimeout = null;
      updateStatus('Listening...', 'listening');
      updateMicIcon(true);
    }

    // Update status display
    function updateStatus(message, type = 'listening') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.textContent = message;
        statusDiv.className = `status-indicator ${type}`;
        statusDiv.style.display = 'block';
      }
    }

    // Update microphone icon state
    function updateMicIcon(isActive, state = '') {
      const micIcon = document.querySelector('.mic-icon');
      if (micIcon) {
        micIcon.classList.toggle('listening', isActive && state === 'listening');
        micIcon.style.opacity = isActive ? '1' : '0.6';

    const fragment = document.createDocumentFragment();

    const cardDisplay = document.createElement('div');

    // Add setup screen
    const setupScreen = document.createElement('div');
    setupScreen.id = 'setup';
    Object.assign(setupScreen.style, {
      position: 'fixed',

    Object.assign(setupInstructions.style, {
      marginBottom: '20px',
      textAlign: 'center'
    });
    setupScreen.appendChild(setupInstructions);

    fragment.appendChild(setupScreen);
    document.body.appendChild(fragment);

    // Cache DOM elements
    const searchInput = document.querySelector('.search-input');
    const cachedElements = {
      searchInput,
      cardDisplay,
      container,
      setupScreen,
      setupBtn
    };

    // Optimize event listeners
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Optimize speech recognition
    let recognition = null;
    let isListening = false;

    // Debug logging with timestamp
    function log(message, level = 'info') {
      const timestamp = new Date().toISOString();
      console.log(`[${level.toUpperCase()}][${timestamp}] ${message}`);
    }

    // State management
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let retryCount = 0;
    let maxRetries = 3;

    // Configuration
    const recordingDelay = 0; // Start immediately
    const minWords = 1;
    const maxWords = 15;
    const retryDelay = 1000;
    const initTimeout = 10000;

    // Add event listeners for search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');

      const luckyButton = document.getElementById('luckyButton');

      // Make sure the input is focusable and interactive

      // Focus the search input when the page loads
      searchInput.focus();

      // Handle "I'm Feeling Lucky" button
      luckyButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
          const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I%27m+Feeling+Lucky`;
          if (isMobile) {
            window.location.href = searchUrl;
          } else {
            window.open(searchUrl, '_blank');
          }
        }
      });
    });

    // Add search functionality
    function performSearch() {
      const searchInput = document.getElementById('searchInput');
      const query = searchInput.value.trim();
      
      if (query) {

        if (isMobile) {
          window.location.href = searchUrl;
        } else {
          window.open(searchUrl, '_blank');
        }
      }
    }

    // Remove duplicate declarations
    // State management and Configuration are already declared in the first script tag
    // Just keep the functions that need to be in this script tag

    // Handle speech results
    function handleSpeechResult(data) {
      if (!data.finalTranscript) {
        return;
      }
      
      const transcript = data.finalTranscript.toLowerCase().trim();
      console.log('Received transcript:', transcript);

      // If we're recording, process the search query
      if (state.isRecording) {
        state.recordedText.push(transcript);
        console.log('Recording in progress:', state.recordedText);
        
        // For mobile, restart recognition after each result
        if (isMobile) {
          setTimeout(() => {
            if (state.isRecording) {
              state.recognition.start().catch(() => {});
            }
          }, 100);
        }
        return;
      }

      // Check for trigger word
      if (transcript.includes(CONFIG.triggerWord)) {
        console.log('Trigger word detected:', CONFIG.triggerWord);
        // Get any text after the trigger word
        const startIndex = transcript.indexOf(CONFIG.triggerWord) + CONFIG.triggerWord.length;
        const initialText = transcript.slice(startIndex).trim();
        if (initialText) {
          state.recordedText.push(initialText);
        }

        // Clear any existing timeout
        if (processingTimeout) {
          clearTimeout(processingTimeout);
          processingTimeout = null;
        }

        // Start recording immediately
        state.isRecording = true;
        console.log('Started recording');
        
        // Set timeout to process recording after 3 seconds
        processingTimeout = setTimeout(() => {
          console.log('Processing recording after timeout');
          processRecording();
        }, CONFIG.recordingDuration);
      }
    }

    // Process the recording and perform search
    function processRecording() {
      if (state.recordedText.length === 0) {
        state.isRecording = false;
        return;
      }

      // Join all recorded phrases and clean up
      let searchQuery = state.recordedText.join(' ');
      
      // Clean up the query
      searchQuery = searchQuery.replace(new RegExp(CONFIG.triggerWord, 'gi'), '').trim();
      searchQuery = searchQuery.replace(/[^\w\s]/g, ' ').trim();
      searchQuery = searchQuery.replace(/\s+/g, ' ');
      
      // Convert "parts" or "part" to "hearts"
      searchQuery = searchQuery.replace(/\b(parts?)\b/gi, 'hearts');
      
      if (searchQuery) {
        // Execute search immediately
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
        window.location.href = searchUrl;
      }

      // Reset state
      state.isRecording = false;
      state.recordedText = [];
    }

    // Initialize speech recognition
    async function initializeSpeechRecognition() {
      if (isInitializing || isInitialized) {
        return;
      }

      try {
        isInitializing = true;

        // Single permission check
        if (!permissionRequested) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(track => track.stop());
            permissionRequested = true;
          } catch (error) {
            throw new Error(`Microphone permission denied: ${error.message}`);
          }
        }

        // Initialize EchoMind Speech with minimal settings
        const speechInitialized = await EchoMind.Speech.init({
          continuous: isMobile ? false : true,
          interimResults: false,
          maxAlternatives: 1,
          lang: 'en-US'
        });

        if (!speechInitialized) {
          throw new Error('Speech initialization failed');
        }

        // Set up event handlers
        EchoMind.Speech.on('result', handleSpeechResult);
        EchoMind.Speech.on('error', (error) => {
          if (isMobile && error.message.includes('not-allowed')) {
            permissionRequested = false;
          }
        });

        // Start listening
        await EchoMind.Speech.start();
        isInitialized = true;
        isInitializing = false;

      } catch (error) {
        isInitialized = false;
        isInitializing = false;
        if (error.message.includes('not-allowed')) {
          permissionRequested = false;
        }
      }
    }

    // Start initialization when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initializeSpeechRecognition().catch(() => {});
    });
  </script>
