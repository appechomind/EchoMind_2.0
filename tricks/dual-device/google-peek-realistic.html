<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <script src="../../js/echomind-permissions.js"></script>
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <script>
    // State management
    const state = {
      searchTerm: '',
      isListening: false,
      speechModule: null,
      commandsModule: null,
      waitingForResponse: false,
      lastTriggerTime: 0,
      triggerTimeout: null,
      lastTranscript: '',
      searchInitiated: false
    };

    // Single trigger word
    const TRIGGER_WORD = 'specifically';

    // Configuration
    const CONFIG = {
      responseWaitTime: 500,    // Reduced wait time after trigger
      responseDuration: 5000,   // How long to listen for the response
      minResponseLength: 2,     // Minimum length of response in characters
      audioConstraints: {
        echoCancellation: true,
        noiseSuppression: true,
        autoGainControl: true
      }
    };

    // Initialize EchoMind modules
    async function initialize() {
      try {
        console.log('Initializing permissions and speech recognition...');
        
        // Initialize permissions handler first
        EchoMind.Permissions.init({
          debugMode: true,
          checkInterval: 5000
        });

        // Set up permission change handler
        EchoMind.Permissions.onPermissionChange(async ({ granted }) => {
          console.log('Permission state changed:', granted);
          if (granted) {
            if (!state.isListening) {
              await initializeSpeechRecognition();
            }
          } else {
            state.isListening = false;
            if (state.speechModule) {
              state.speechModule.stop();
            }
          }
        });

        // Set up error handler
        EchoMind.Permissions.onError(({ error }) => {
          console.error('Permission error:', error);
          // Attempt recovery based on error type
          if (error.name === 'NotAllowedError' || error.name === 'PermissionDeniedError') {
            setTimeout(() => EchoMind.Permissions.requestPermission(), 1000);
          }
        });

        // Request initial permission
        const permissionGranted = await EchoMind.Permissions.requestPermission();
        if (permissionGranted) {
          await initializeSpeechRecognition();
        } else {
          console.error('Failed to get microphone permission');
        }

      } catch (error) {
        console.error('Initialization error:', error);
        setTimeout(initialize, 2000);
      }
    }

    // Initialize speech recognition
    async function initializeSpeechRecognition() {
      try {
        // Initialize speech module with platform-specific settings
        state.speechModule = window.EchoMind.Speech;
        await state.speechModule.init({
          continuous: true,
          interimResults: true,
          lang: 'en-US',
          maxAlternatives: 1,
          debugMode: true,
          autoRestart: true,
          autoRestartDelay: 1000,
          keepAlive: true
        });

        console.log('Speech recognition initialized successfully');
        
        // Set up speech event handlers
        setupSpeechHandlers();
        
        // Start listening immediately
        if (!state.speechModule.isListening) {
          state.speechModule.start();
          state.isListening = true;
        }

      } catch (error) {
        console.error('Speech initialization error:', error);
        state.isListening = false;
        setTimeout(initializeSpeechRecognition, 2000);
      }
    }

    // Set up speech recognition handlers
    function setupSpeechHandlers() {
      state.speechModule.on('result', handleSpeechResult);
      
      state.speechModule.on('end', () => {
        console.log('Speech recognition ended');
        state.isListening = false;
        
        // Only restart if we have permission
        if (EchoMind.Permissions.isGranted()) {
          restartSpeechRecognition(true);
        }
      });

      state.speechModule.on('error', async (error) => {
        console.error('Speech recognition error:', error);
        state.isListening = false;
        
        if (error.error === 'not-allowed' || error.error === 'service-not-allowed') {
          // Let the permissions handler handle it
          await EchoMind.Permissions.requestPermission();
        } else {
          restartSpeechRecognition(true);
        }
      });
    }

    // Handle speech results
    function handleSpeechResult(data) {
      if (!EchoMind.Permissions.isGranted()) {
        console.log('No microphone permission, ignoring speech result');
        return;
      }

      console.log('Speech result received:', data);
      
      const transcript = (data.finalTranscript || data.interimTranscript || '').toLowerCase().trim();
      console.log('Processing transcript:', transcript);

      // If already waiting for response, handle it
      if (state.waitingForResponse) {
        if (data.finalTranscript) {
          // Extract the response part after "specifically"
          const parts = transcript.split(TRIGGER_WORD);
          if (parts.length > 1) {
            const response = parts[1].trim();
            console.log('Got response after trigger word:', response);
            handleResponse(response);
          } else if (!transcript.includes(TRIGGER_WORD)) {
            // Only handle the transcript if it doesn't contain the trigger word
            console.log('Got response without trigger word:', transcript);
            handleResponse(transcript);
          }
        }
        return;
      }

      // Check for trigger word
      if (transcript.includes(TRIGGER_WORD)) {
        console.log('Trigger word detected');
        startWaitingForResponse();
      }
    }

    // Restart speech recognition
    function restartSpeechRecognition(aggressive = false) {
      if (!EchoMind.Permissions.isGranted()) {
        console.log('No microphone permission, not restarting');
        return;
      }

      const delay = aggressive ? 100 : 1000;
      setTimeout(() => {
        if (!state.isListening && state.speechModule) {
          console.log('Restarting speech recognition');
          state.speechModule.start();
          state.isListening = true;
        }
      }, delay);
    }

    // Handle waiting for and processing response
    function startWaitingForResponse() {
      console.log('Starting to wait for response');
      state.waitingForResponse = true;
      state.searchInitiated = false;
      state.lastTranscript = '';
      
      // Clear any existing timeout
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      // Set timeout to stop waiting for response
      state.triggerTimeout = setTimeout(() => {
        console.log('Response wait timeout reached');
        state.waitingForResponse = false;
        state.searchInitiated = false;
      }, CONFIG.responseDuration);
    }

    function handleResponse(transcript) {
      // Ignore if it's just the trigger word or empty
      if (!transcript || transcript === TRIGGER_WORD) {
        console.log('Ignoring empty response or trigger word');
        return;
      }

      // Clear the waiting state
      state.waitingForResponse = false;
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      // Don't process if we already initiated a search
      if (state.searchInitiated) {
        console.log('Search already initiated, ignoring response');
        return;
      }

      // Process the response if it's long enough and different from last transcript
      if (transcript.length >= CONFIG.minResponseLength && transcript !== state.lastTranscript) {
        console.log('Performing search for:', transcript);
        state.lastTranscript = transcript;
        state.searchInitiated = true;
        performImageSearch(transcript);
      } else {
        console.log('Response too short or duplicate:', transcript);
      }
    }

    // Perform Google Image search
    function performImageSearch(query) {
      if (!query) {
        console.log('No query provided for image search');
        return;
      }

      // Remove the trigger word if it's somehow in the query
      query = query.replace(TRIGGER_WORD, '').trim();
      
      if (query.length >= CONFIG.minResponseLength) {
        console.log('Navigating to image search for:', query);
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`;
      } else {
        console.log('Query too short after cleaning:', query);
      }
    }

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', initialize);

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (state.isListening) {
        localStorage.setItem('speechRecognitionActive', 'true');
      }
    });

    // Check if we should restart recognition on page load
    if (localStorage.getItem('speechRecognitionActive') === 'true') {
      localStorage.removeItem('speechRecognitionActive');
      setTimeout(initialize, 500);
    }
  </script>
</body>
</html>
