<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  
  <!-- Load scripts with correct file names -->
  <script src="../../js/echomind-permissions.js"></script>
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  
  <script>
    // Check if scripts loaded correctly and show error if not
    window.addEventListener('load', function() {
      const statusDiv = document.createElement('div');
      statusDiv.style.position = 'fixed';
      statusDiv.style.top = '50%';
      statusDiv.style.left = '50%';
      statusDiv.style.transform = 'translate(-50%, -50%)';
      statusDiv.style.padding = '20px';
      statusDiv.style.backgroundColor = 'rgba(255, 0, 0, 0.9)';
      statusDiv.style.color = 'white';
      statusDiv.style.borderRadius = '10px';
      statusDiv.style.display = 'none';
      statusDiv.style.zIndex = '9999';
      document.body.appendChild(statusDiv);

      // Check each module
      const missingModules = [];
      if (!window.EchoMind) missingModules.push('EchoMind core');
      if (!window.EchoMind?.Speech) missingModules.push('Speech module');
      if (!window.EchoMind?.Permissions) missingModules.push('Permissions module');

      if (missingModules.length > 0) {
        console.error('Missing modules:', missingModules);
        statusDiv.textContent = 'Error: Failed to load required modules: ' + missingModules.join(', ');
        statusDiv.style.display = 'block';
        
        // Try to load from backup location with relative paths
        const backupScripts = [
          '../../js/permissions-handler.js',  // Try permissions handler as backup
          '../../js/mind-reader.js',          // Try mind reader as backup
          '../../js/echomind-commands.js'     // Keep commands module
        ];
        
        Promise.all(backupScripts.map(src => {
          return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.onload = () => {
              console.log('Successfully loaded:', src);
              resolve();
            };
            script.onerror = (error) => {
              console.error('Failed to load:', src, error);
              reject(error);
            };
            document.head.appendChild(script);
          });
        })).then(() => {
          console.log('Successfully loaded all backup scripts');
          if (window.EchoMind?.Speech && window.EchoMind?.Permissions) {
            console.log('Modules available after backup load');
            location.reload();
          } else {
            console.error('Modules still not available after backup load');
            statusDiv.textContent = 'Falling back to browser speech recognition...';
            // Fall back to Web Speech API
            initializeFallbackSpeech();
          }
        }).catch(error => {
          console.error('Failed to load backup scripts:', error);
          statusDiv.textContent = 'Using browser speech recognition...';
          // Fall back to Web Speech API
          initializeFallbackSpeech();
        });
      } else {
        console.log('All modules loaded successfully');
      }
    });
  </script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    
    .search-icon:hover, .mic-icon:hover {
      opacity: 1;
    }
    
    .mic-icon.listening {
      opacity: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    .status-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(66, 133, 244, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .status-indicator.visible {
      display: block;
    }

    .status-indicator.waiting {
      background: rgba(251, 188, 5, 0.9);
    }

    .status-indicator.error {
      background: rgba(234, 67, 53, 0.9);
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }

    .search-iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: white;
    }

    .search-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <div class="search-iframe-container">
    <button class="close-iframe">Close Search</button>
    <iframe class="search-iframe" sandbox="allow-same-origin allow-scripts allow-forms"></iframe>
  </div>

  <script>
    // State management
    const state = {
      isRecording: false,
      recordingTimeout: null
    };

    // Configuration
    const CONFIG = {
      recordingDuration: 5000,
      startDelay: 500,
      isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent)
    };

    // Initialize EchoMind speech recognition
    async function initializeSpeechRecognition() {
      console.log('Initializing speech recognition');
      
      // Clear any existing state
      state.isRecording = false;
      
      try {
        // Try to use EchoMind speech module first
        if (window.EchoMind && window.EchoMind.Speech) {
          console.log('Using EchoMind speech module');
          await window.EchoMind.Speech.initialize({
            continuous: true,
            interimResults: !CONFIG.isMobile,
            maxAlternatives: 3,
            lang: 'en-US',
            audioConfig: {
              echoCancellation: true,
              noiseSuppression: true,
              autoGainControl: true,
              sampleRate: 16000
            }
          });
          setupSpeechHandlers();
        } else {
          console.log('EchoMind speech module not available, using fallback');
          tryFallbackSpeechRecognition();
        }
      } catch (error) {
        console.error('Failed to initialize EchoMind speech:', error);
        console.log('Falling back to browser speech recognition');
        tryFallbackSpeechRecognition();
      }
    }

    // Set up speech event handlers
    function setupSpeechHandlers() {
      // Remove any existing handlers first
      EchoMind.Speech.removeAllListeners();

      EchoMind.Speech.on('start', () => {
        console.log('Speech recognition started');
        updateStatus('Listening for "about"...', 'listening');
        document.querySelector('.mic-icon').classList.add('listening');
      });

      EchoMind.Speech.on('end', () => {
        console.log('Speech recognition ended');
        document.querySelector('.mic-icon').classList.remove('listening');
        // Auto-restart if not in recording mode
        if (!state.isRecording && EchoMind.Speech.isInitialized) {
          setTimeout(() => EchoMind.Speech.start(), 100);
        }
      });

      EchoMind.Speech.on('error', (data) => {
        console.error('Speech error:', data.error);
        const errorMessage = data.error.includes('network') ? 
          'Network error - check your connection' : 
          'Speech recognition error';
        updateStatus(errorMessage, 'error');
        
        state.isRecording = false;
        if (state.recordingTimeout) {
          clearTimeout(state.recordingTimeout);
        }

        // Try to recover
        setTimeout(() => {
          if (EchoMind.Speech.isInitialized) {
            startListening();
          }
        }, 1000);
      });

      EchoMind.Speech.on('onFinalResult', (data) => {
        const transcript = data.transcript.toLowerCase().trim();
        console.log('Final transcript:', transcript);

        if (state.isRecording) {
          // Process search query
          processSearchQuery(transcript);
        } else if (transcript.includes('about')) {
          // Trigger word detected, start recording after delay
          setTimeout(() => startRecording(), CONFIG.startDelay);
        }
      });

      // For non-mobile, show interim results
      if (!CONFIG.isMobile) {
        EchoMind.Speech.on('onInterimResult', (data) => {
          const transcript = data.transcript.toLowerCase().trim();
          if (state.isRecording) {
            updateStatus('Hearing: ' + transcript, 'waiting');
          }
        });
      }
    }

    // Start listening with better error handling
    function startListening() {
      if (!EchoMind.Speech.isInitialized) {
        console.error('Speech module not initialized');
        updateStatus('Speech not ready - refreshing...', 'error');
        setTimeout(() => window.location.reload(), 2000);
        return;
      }

      try {
        EchoMind.Speech.start();
        updateStatus('Listening for "about"...', 'listening');
      } catch (error) {
        console.error('Failed to start listening:', error);
        updateStatus('Failed to start - retrying...', 'error');
        setTimeout(() => startListening(), 1000);
      }
    }

    // Start recording mode
    function startRecording() {
      state.isRecording = true;

      // Clear any existing timeout
      if (state.recordingTimeout) {
        clearTimeout(state.recordingTimeout);
      }

      // Set timeout to reset if no result
      state.recordingTimeout = setTimeout(() => {
        console.log('Recording timeout');
        state.isRecording = false;
      }, CONFIG.recordingDuration);
    }

    // Process the search query with better validation
    function processSearchQuery(transcript) {
      console.log('Processing search query:', transcript);
      
      // Clean and validate the query
      const query = transcript
        .replace(/^about\s+/i, '') // Remove trigger word if present
        .replace(/[^\w\s-]/g, '') // Remove special characters
        .trim();
        
      if (!query) {
        console.log('Empty query after cleaning');
        state.isRecording = false;
        return;
      }

      console.log('Cleaned query:', query);
      
      // Perform the search with retry mechanism
      let retryCount = 0;
      const maxRetries = 3;
      
      function attemptSearch() {
        try {
          performImageSearch(query);
        } catch (error) {
          console.error('Search attempt failed:', error);
          retryCount++;
          
          if (retryCount < maxRetries) {
            console.log(`Retrying search (attempt ${retryCount + 1}/${maxRetries})`);
            setTimeout(attemptSearch, 1000 * retryCount);
          } else {
            console.error('Search failed after all retries');
            state.isRecording = false;
          }
        }
      }
      
      attemptSearch();
    }

    function performImageSearch(query) {
      console.log('Performing image search for:', query);
      
      // Encode the query properly
      const encodedQuery = encodeURIComponent(query);
      const searchUrl = `https://www.google.com/search?q=${encodedQuery}&tbm=isch`;
      
      // Always open in new tab for both mobile and desktop
      const searchWindow = window.open(searchUrl, '_blank');
      if (!searchWindow) {
        console.error('Popup blocked');
        // Fallback to same window
        window.location.href = searchUrl;
      }
      
      // Reset state
      state.isRecording = false;
    }

    // Update status with clear feedback
    function updateStatus(message, type = 'listening') {
      console.log('Status:', message, '(', type, ')');
      
      const micIcon = document.querySelector('.mic-icon');
      if (micIcon) {
        micIcon.classList.toggle('listening', type === 'listening' || type === 'waiting');
      }
    }

    // Show mobile search in iframe
    function showMobileSearch(searchUrl) {
      const container = document.querySelector('.search-iframe-container');
      const iframe = document.querySelector('.search-iframe');
      const closeButton = document.querySelector('.close-iframe');
      
      // Set iframe source
      iframe.src = searchUrl;
      
      // Show container and close button
      container.style.display = 'block';
      closeButton.style.display = 'block';
      
      // Handle close button
      closeButton.onclick = () => {
        container.style.display = 'none';
        closeButton.style.display = 'none';
        iframe.src = 'about:blank';
      };
    }

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      try {
        // Wait for permissions module to be ready
        if (window.EchoMind && window.EchoMind.Permissions) {
          EchoMind.Permissions.init().then(() => {
            initializeSpeechRecognition();
          }).catch(error => {
            console.error('Failed to initialize permissions:', error);
            updateStatus('Failed to initialize permissions', 'error');
          });
        } else {
          console.error('EchoMind Permissions module not loaded');
          updateStatus('Required modules not loaded', 'error');
        }
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Error: ' + error.message, 'error');
      }
    });

    function tryFallbackSpeechRecognition() {
      console.log('Trying fallback speech recognition');
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        console.error('No speech recognition support in this browser');
        updateStatus('Speech not supported in this browser', 'error');
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = !CONFIG.isMobile;
      recognition.maxAlternatives = 3;
      recognition.lang = 'en-US';

      // Store the recognition instance in localStorage for recovery
      if (CONFIG.isMobile) {
        try {
          localStorage.setItem('speechRecognitionActive', 'true');
        } catch (e) {
          console.warn('Could not store recognition state:', e);
        }
      }

      recognition.onstart = () => {
        console.log('Fallback recognition started');
        updateStatus('Listening for "about"...', 'listening');
        document.querySelector('.mic-icon').classList.add('listening');
        state.isListening = true;
      };

      recognition.onend = () => {
        console.log('Fallback recognition ended');
        document.querySelector('.mic-icon').classList.remove('listening');
        state.isListening = false;

        // Auto-restart with exponential backoff
        if (!state.isRecording) {
          const backoffTime = Math.min(1000 * Math.pow(2, state.restartAttempts || 0), 10000);
          state.restartAttempts = (state.restartAttempts || 0) + 1;
          
          setTimeout(() => {
            try {
              recognition.start();
              state.restartAttempts = 0;
            } catch (e) {
              console.error('Failed to restart recognition:', e);
              updateStatus('Recognition error - retrying...', 'error');
            }
          }, backoffTime);
        }
      };

      recognition.onerror = (event) => {
        console.error('Recognition error:', event.error);
        let errorMessage = 'Speech recognition error';
        
        switch (event.error) {
          case 'network':
            errorMessage = 'Network error - check your connection';
            break;
          case 'not-allowed':
            errorMessage = 'Microphone access denied';
            break;
          case 'aborted':
            errorMessage = 'Recognition stopped';
            break;
          case 'audio-capture':
            errorMessage = 'No microphone found';
            break;
          case 'service-not-allowed':
            errorMessage = 'Speech service not available';
            break;
        }
        
        updateStatus(errorMessage, 'error');
        
        // Try to recover
        if (event.error !== 'not-allowed') {
          setTimeout(() => {
            try {
              recognition.start();
            } catch (e) {
              console.error('Failed to restart after error:', e);
            }
          }, 1000);
        }
      };

      recognition.onresult = (event) => {
        const last = event.results.length - 1;
        const transcript = event.results[last][0].transcript.toLowerCase().trim();
        
        // Log confidence level
        console.log('Recognition confidence:', event.results[last][0].confidence);

        if (state.isRecording) {
          processSearchQuery(transcript);
        } else if (transcript.includes('about')) {
          console.log('Trigger word detected');
          updateStatus('Ready to search! What would you like to see?', 'waiting');
          
          // Small delay before recording to avoid catching the trigger word
          setTimeout(() => {
            state.isRecording = true;
            updateStatus('Listening for search term...', 'listening');
            
            // Set timeout to stop recording
            setTimeout(() => {
              if (state.isRecording) {
                state.isRecording = false;
                updateStatus('Listening for "about"...', 'listening');
              }
            }, CONFIG.recordingDuration);
          }, CONFIG.startDelay);
        }
      };

      try {
        recognition.start();
        console.log('Started fallback recognition');
      } catch (error) {
        console.error('Failed to start fallback recognition:', error);
        updateStatus('Could not start speech recognition', 'error');
      }
    }
  </script>
