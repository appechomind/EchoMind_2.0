<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <!-- Load dependencies in correct order -->
  <script src="../../js/echomind-permissions.js"></script>
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  <script>
    // Check if scripts loaded correctly
    window.addEventListener('load', function() {
      if (!window.EchoMind || !window.EchoMind.Speech || !window.EchoMind.Permissions) {
        console.error('EchoMind modules not loaded correctly');
        updateStatus('Error: Required modules not loaded', 'error');
      }
    });
  </script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    
    .search-icon:hover, .mic-icon:hover {
      opacity: 1;
    }
    
    .mic-icon.listening {
      opacity: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    .status-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(66, 133, 244, 0.9);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      display: none;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    .status-indicator.visible {
      display: block;
    }

    .status-indicator.waiting {
      background: rgba(251, 188, 5, 0.9);
    }

    .status-indicator.error {
      background: rgba(234, 67, 53, 0.9);
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <script>
    // State management
    const state = {
      waitingForResponse: false,
      lastTriggerTime: 0,
      triggerTimeout: null,
      processingTimeout: null,
      lastTranscript: '',
      usingWebSpeechAPI: false
    };

    // Command phrases that trigger the search
    const TRIGGER_PHRASES = [
      'what did you think of',
      'specifically',
      'tell me specifically',
      'show me specifically',
      'what exactly',
      'tell me exactly'
    ];

    // Configuration
    const CONFIG = {
      responseWaitTime: 2000,
      responseDuration: 18000,
      minResponseLength: 2,
      processingDelay: 20000,  // Changed to 20 seconds
      minWordCount: 1,    // Changed to 1 word minimum
      maxWordCount: 15    // Added maximum word limit
    };

    // UI Elements
    let micIcon;
    let statusIndicator;

    // Initialize Web Speech API as fallback
    function initializeWebSpeechAPI() {
      console.log('Initializing Web Speech API fallback...');
      
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        throw new Error('Speech recognition not supported in this browser');
      }

      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.interimResults = true;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        console.log('Web Speech recognition started');
        updateStatus('Listening...', 'listening');
      };

      recognition.onend = () => {
        console.log('Web Speech recognition ended');
        updateStatus('Not listening', 'error');
        // Restart after a short delay
        setTimeout(() => recognition.start(), 1000);
      };

      recognition.onerror = (event) => {
        console.error('Web Speech recognition error:', event.error);
        updateStatus('Error: ' + event.error, 'error');
      };

      recognition.onresult = (event) => {
        const results = event.results;
        const lastResult = results[results.length - 1];
        const transcript = lastResult[0].transcript.toLowerCase().trim();
        
        if (lastResult.isFinal) {
          console.log('Final transcript:', transcript);
          handleSpeechResult({
            finalTranscript: transcript,
            interimTranscript: ''
          });
        }
      };

      return recognition;
    }

    // Initialize the application
    async function initialize() {
      try {
        console.log('Initializing application...');
        
        // Create and add status indicator first
        statusIndicator = document.createElement('div');
        statusIndicator.className = 'status-indicator';
        document.body.appendChild(statusIndicator);
        
        // Get microphone icon
        micIcon = document.querySelector('.mic-icon');
        if (!micIcon) {
          throw new Error('Microphone icon element not found');
        }

        // Try to use EchoMind modules first
        if (window.EchoMind && window.EchoMind.Speech && window.EchoMind.Permissions) {
          console.log('Using EchoMind modules...');
          
          try {
            // Initialize permissions
            await EchoMind.Permissions.init({
              debugMode: true,
              checkInterval: 2000,
              onPermissionChange: (data) => {
                console.log('Permission changed:', data);
                if (data.granted) {
                  EchoMind.Speech.start();
                  updateStatus('Listening...', 'listening');
                } else {
                  updateStatus('Microphone access needed', 'error');
                }
              },
              onError: (error) => {
                console.error('Permissions error:', error);
                updateStatus('Microphone permission error: ' + error.message, 'error');
              }
            });
          } catch (permError) {
            console.error('Permission initialization failed:', permError);
            throw permError;
          }

          try {
            // Initialize speech recognition
            await EchoMind.Speech.init({
              continuous: true,
              interimResults: true,
              lang: 'en-US',
              maxAlternatives: 1,
              debugMode: true,
              autoRestart: true,
              keepAlive: true
            });
          } catch (speechError) {
            console.error('Speech initialization failed:', speechError);
            throw speechError;
          }

          // Set up EchoMind event handlers
          setupEchoMindHandlers();

          // Start listening
          try {
            await EchoMind.Speech.start();
            updateStatus('Listening...', 'listening');
          } catch (startError) {
            console.error('Failed to start speech recognition:', startError);
            throw startError;
          }

        } else {
          console.warn('EchoMind modules not available, using Web Speech API...');
          state.usingWebSpeechAPI = true;
          
          // Initialize and start Web Speech API
          const recognition = initializeWebSpeechAPI();
          recognition.start();
        }

      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Error: ' + error.message, 'error');
        
        // Try Web Speech API as fallback
        if (!state.usingWebSpeechAPI) {
          try {
            console.log('Trying Web Speech API fallback...');
            state.usingWebSpeechAPI = true;
            const recognition = initializeWebSpeechAPI();
            recognition.start();
          } catch (fallbackError) {
            console.error('Web Speech API fallback failed:', fallbackError);
            updateStatus('Speech recognition not available', 'error');
          }
        }
      }
    }

    // Set up EchoMind event handlers
    function setupEchoMindHandlers() {
      EchoMind.Speech.on('start', () => {
        console.log('Speech recognition started');
        updateStatus('Listening...', 'listening');
      });

      EchoMind.Speech.on('end', () => {
        console.log('Speech recognition ended');
        updateStatus('Not listening', 'error');
        
        // Try to restart if we have permission
        if (EchoMind.Permissions.isGranted()) {
          setTimeout(() => EchoMind.Speech.start(), 1000);
        }
      });

      EchoMind.Speech.on('error', (error) => {
        console.error('Speech recognition error:', error);
        updateStatus('Error: ' + error.error, 'error');
      });

      EchoMind.Speech.on('onInterimResult', (data) => {
        if (!data.transcript) return;
        handleSpeechResult({ finalTranscript: '', interimTranscript: data.transcript });
      });

      EchoMind.Speech.on('onFinalResult', (data) => {
        if (!data.transcript) return;
        handleSpeechResult({ finalTranscript: data.transcript, interimTranscript: '' });
      });
    }

    // Handle speech results
    function handleSpeechResult(data) {
      const transcript = (data.finalTranscript || data.interimTranscript).toLowerCase().trim();
      if (!transcript) return;
      
      console.log('Received transcript:', transcript);

      // Clear any existing processing timeout
      if (state.processingTimeout) {
        clearTimeout(state.processingTimeout);
      }

      // Set a new timeout to process the speech after a delay
      state.processingTimeout = setTimeout(() => {
        processSpeechInput(transcript);
      }, CONFIG.processingDelay);
    }

    // Process speech input after delay
    function processSpeechInput(transcript) {
      console.log('Processing transcript:', transcript);
      
      // If we're already waiting for a response, handle it differently
      if (state.waitingForResponse) {
        handleResponse(transcript);
        return;
      }

      // Check word count limits
      const wordCount = transcript.split(/\s+/).length;
      if (wordCount < CONFIG.minWordCount) {
        console.log('Transcript too short, waiting for more words...');
        return;
      }
      if (wordCount > CONFIG.maxWordCount) {
        console.log('Transcript too long, ignoring...');
        return;
      }

      // Check for trigger phrases
      for (const phrase of TRIGGER_PHRASES) {
        if (transcript.includes(phrase)) {
          const now = Date.now();
          // Prevent rapid re-triggering
          if (now - state.lastTriggerTime < 2000) {
            console.log('Preventing rapid re-trigger');
            return;
          }
          
          console.log('Trigger phrase detected:', phrase);
          state.lastTriggerTime = now;
          startWaitingForResponse();
          return;
        }
      }
    }

    // Start waiting for response
    function startWaitingForResponse() {
      console.log('Starting to wait for response');
      state.waitingForResponse = true;
      updateStatus('Waiting for response...', 'waiting');
      
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      state.triggerTimeout = setTimeout(() => {
        state.waitingForResponse = false;
        updateStatus('Listening...', 'listening');
      }, CONFIG.responseDuration);
    }

    // Handle response
    function handleResponse(transcript) {
      console.log('Handling response:', transcript);
      
      if (!state.waitingForResponse) return;
      
      // Check word count limits
      const wordCount = transcript.split(/\s+/).length;
      if (wordCount < CONFIG.minWordCount) {
        console.log('Response too short, waiting for more words...');
        return;
      }
      if (wordCount > CONFIG.maxWordCount) {
        console.log('Response too long, ignoring...');
        return;
      }

      // Compare with last processed transcript to avoid duplicates
      if (transcript === state.lastTranscript) {
        console.log('Duplicate transcript, ignoring');
        return;
      }
      
      state.lastTranscript = transcript;
      state.waitingForResponse = false;
      
      if (state.triggerTimeout) {
        clearTimeout(state.triggerTimeout);
      }

      if (transcript.length >= CONFIG.minResponseLength && 
          !TRIGGER_PHRASES.some(phrase => transcript === phrase)) {
        console.log('Performing search for:', transcript);
        performImageSearch(transcript);
      }
      
      updateStatus('Listening...', 'listening');
    }

    // Update status indicator
    function updateStatus(message, type = 'listening') {
      console.log('Status:', message);
      
      statusIndicator.textContent = message;
      statusIndicator.className = 'status-indicator visible';
      
      if (type) {
        statusIndicator.classList.add(type);
      }

      micIcon.classList.toggle('listening', type === 'listening' || type === 'waiting');
    }

    // Perform Google Image search
    function performImageSearch(query) {
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&tbm=isch`;
      }
    }

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });

    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', initialize);
  </script>
</body>
</html>
