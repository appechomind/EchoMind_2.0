    // Initialize when the page loads
    document.addEventListener('DOMContentLoaded', async () => {
      console.log('DOM Content Loaded - Starting initialization');
      try {
        // Check if all required modules are loaded
        if (!window.EchoMindNLP || !window.EchoMindML || !window.EchoMindKnowledge) {
          throw new Error('Required AI modules not loaded');
        }

        // Wait for EchoMind core to be ready
        if (!window.EchoMind) {
          throw new Error('EchoMind core module not loaded');
        }
        
        // Initialize permissions first
        if (window.EchoMind?.Permissions) {
          console.log('EchoMind Permissions module found');
          await EchoMind.Permissions.init();
          console.log('Permissions initialized, requesting microphone access');
          
          // Request microphone permission explicitly
          const permissionResult = await EchoMind.Permissions.requestPermission('microphone');
          console.log('Permission request result:', permissionResult);
          
          if (permissionResult === 'granted') {
            console.log('Microphone permission granted, initializing speech');
            await initializeSpeechRecognition();
          } else {
            console.error('Microphone permission denied');
            tryFallbackSpeechRecognition();
          }
        } else {
          console.warn('EchoMind Permissions module not found, trying browser API');
          // Try fallback permission request
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            console.log('Browser microphone permission granted');
            stream.getTracks().forEach(track => track.stop()); // Clean up
            await initializeSpeechRecognition();
          } catch (error) {
            console.error('Browser microphone permission denied:', error);
            updateStatus('Microphone access denied', 'error');
          }
        }
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Error: ' + error.message, 'error');
      }
    });

    // Optimize DOM manipulation by using document fragments
    const fragment = document.createDocumentFragment();

    // Add mind reader card display
    const cardDisplay = document.createElement('div');
    cardDisplay.id = 'card-display';
    Object.assign(cardDisplay.style, {
      position: 'fixed',
      top: '50%',
      left: '50%',
      transform: 'translate(-50%, -50%)',
      zIndex: '1000',
      display: 'none'
    });
    fragment.appendChild(cardDisplay);

    // Add mind reader container
    const container = document.createElement('div');
    container.id = 'container';
    Object.assign(container.style, {
      position: 'fixed',
      top: '0',
      left: '0',
      width: '100%',
      height: '100%',
      zIndex: '999',
      display: 'none'
    });
    fragment.appendChild(container);

    // Add setup screen
    const setupScreen = document.createElement('div');
    setupScreen.id = 'setup';

      position: 'fixed',
      top: '0',
      left: '0',
      width: '100%',
      height: '100%',
      backgroundColor: 'rgba(0,0,0,0.8)',
      zIndex: '1001',
      display: 'flex',
      flexDirection: 'column',
      justifyContent: 'center',
      alignItems: 'center',
      color: 'white'
    });

    const setupBtn = document.createElement('button');
    setupBtn.id = 'setupBtn';
    setupBtn.textContent = 'Start Setup';
    Object.assign(setupBtn.style, {
      padding: '10px 20px',
      fontSize: '16px',
      marginTop: '20px'
    });
    setupScreen.appendChild(setupBtn);

    const setupInstructions = document.createElement('div');
    setupInstructions.textContent = 'Click the button below to start the setup process.';
    Object.assign(setupInstructions.style, {
      marginBottom: '20px',
      textAlign: 'center'
    });
    setupScreen.appendChild(setupInstructions);

    fragment.appendChild(setupScreen);

    const searchInput = document.querySelector('.search-input');
    const cachedElements = {
      searchInput,
      cardDisplay,
      container,
      setupScreen,
      setupBtn

    // Optimize event listeners
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Optimize speech recognition
    let recognition = null;
    let isListening = false;

    // Debug logging with timestamp
    function log(message, level = 'info') {
      const timestamp = new Date().toISOString();
      console.log(`[${level.toUpperCase()}][${timestamp}] ${message}`);
    }

    // Update status display (hidden but still functional)
    function updateStatus(message, type = 'listening') {
      const statusDiv = document.getElementById('status');
      if (statusDiv) {
        statusDiv.textContent = message;
        statusDiv.className = `status ${type}`;
      }
      log(message, type);
    }

    // State management
    let isRecording = false;
    let processingTimeout = null;
    let isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    let retryCount = 0;
    let maxRetries = 3;
    let isInitialized = false;
    let isInitializing = false;
    let recordedText = [];
    let permissionRequested = false;

    // Configuration
    const triggerWord = 'about';
    const recordingDelay = 0; // Start immediately
    const recordingDuration = 3000; // 3 seconds
    const minWords = 1;
    const maxWords = 15;
    const retryDelay = 1000;
    const initTimeout = 10000;

    // Handle speech results
    function handleSpeechResult(data) {
      if (!data.finalTranscript) {
        return;
      }
      
      const transcript = data.finalTranscript.toLowerCase().trim();
      console.log('Received transcript:', transcript);

      // If we're recording, process the search query
      if (isRecording) {
        recordedText.push(transcript);
        console.log('Recording in progress:', recordedText);
        
        // For mobile, restart recognition after each result
        if (isMobile) {
          setTimeout(() => {
            if (isRecording) {
              EchoMind.Speech.start().catch(() => {});
            }
          }, 100);
        }
        return;
      }

      // Check for trigger word
      if (transcript.includes(triggerWord)) {
        console.log('Trigger word detected:', triggerWord);
        // Get any text after the trigger word
        const startIndex = transcript.indexOf(triggerWord) + triggerWord.length;
        const initialText = transcript.slice(startIndex).trim();
        if (initialText) {
          recordedText.push(initialText);
        }

        // Clear any existing timeout
        if (processingTimeout) {
          clearTimeout(processingTimeout);
          processingTimeout = null;
        }

        // Start recording immediately
        isRecording = true;
        console.log('Started recording');
        
        // Set timeout to process recording after 3 seconds
        processingTimeout = setTimeout(() => {
          console.log('Processing recording after timeout');
          processRecording();
        }, recordingDuration);
      }
    }

    // Process the recording and perform search
    function processRecording() {
      if (recordedText.length === 0) {
        isRecording = false;
        return;
      }

      // Join all recorded phrases and clean up
      let searchQuery = recordedText.join(' ');
      
      // Clean up the query
      searchQuery = searchQuery.replace(new RegExp(triggerWord, 'gi'), '').trim();
      searchQuery = searchQuery.replace(/[^\w\s]/g, ' ').trim();
      searchQuery = searchQuery.replace(/\s+/g, ' ');
      
      // Convert "parts" or "part" to "hearts"
      searchQuery = searchQuery.replace(/\b(parts?)\b/gi, 'hearts');
      
      if (searchQuery) {
        // Execute search immediately
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
        window.location.href = searchUrl;
      }

      // Reset state
      isRecording = false;
      recordedText = [];
    }

    // Initialize speech recognition
    async function initializeSpeechRecognition() {
      if (isInitializing || isInitialized) {
        return;
      }

      try {
        isInitializing = true;

        // Single permission check
        if (!permissionRequested) {
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            stream.getTracks().forEach(track => track.stop());
            permissionRequested = true;
          } catch (error) {
            throw new Error(`Microphone permission denied: ${error.message}`);
          }
        }

        // Initialize EchoMind Speech with minimal settings
        const speechInitialized = await EchoMind.Speech.init({
          continuous: isMobile ? false : true,
          interimResults: false,
          maxAlternatives: 1,
          lang: 'en-US'
        });

        if (!speechInitialized) {
          throw new Error('Speech initialization failed');
        }

        // Set up event handlers
        EchoMind.Speech.on('result', handleSpeechResult);
        EchoMind.Speech.on('error', (error) => {
          if (isMobile && error.message.includes('not-allowed')) {
            permissionRequested = false;
          }
        });

        // Start listening
        await EchoMind.Speech.start();
        isInitialized = true;
        isInitializing = false;

      } catch (error) {
        isInitialized = false;
        isInitializing = false;
        if (error.message.includes('not-allowed')) {
          permissionRequested = false;
        }
      }
    }

    // Start initialization when page loads
    document.addEventListener('DOMContentLoaded', () => {
      initializeSpeechRecognition().catch(() => {});
    });

    // Add event listeners for search
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.getElementById('searchInput');
      const searchForm = document.getElementById('searchForm');
      const luckyButton = document.getElementById('luckyButton');

      // Make sure the input is focusable and interactive
      searchInput.removeAttribute('readonly');
      searchInput.removeAttribute('disabled');
      searchInput.tabIndex = 0;

      // Focus the search input when the page loads
      searchInput.focus();

      // Handle "I'm Feeling Lucky" button
      luckyButton.addEventListener('click', function() {
        const query = searchInput.value.trim();
        if (query) {
          const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I%27m+Feeling+Lucky`;
          if (isMobile) {
            window.location.href = searchUrl;
          } else {
            window.open(searchUrl, '_blank');
          }
        }
      });
    });

    // Add search functionality
    function performSearch() {
      const searchInput = document.getElementById('searchInput');
      const query = searchInput.value.trim();
      
      if (query) {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        if (isMobile) {
          window.location.href = searchUrl;
        } else {
          window.open(searchUrl, '_blank');
        }
      }
    }
