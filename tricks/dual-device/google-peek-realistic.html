<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  
  <!-- Load core scripts directly with correct paths -->
  <script>
    // Script loading error handler
    function handleScriptLoadError(error) {
      console.error('Script loading error:', error);
      updateStatus('Failed to load required scripts. Please refresh the page.', 'error');
    }

    // Load scripts sequentially
    async function loadScripts() {
      const scripts = [
        '../../../js/core/echomind-nlp.js',
        '../../../js/core/echomind-ml.js',
        '../../../js/core/echomind-knowledge.js',
        '../../../js/core/language-model.js',
        '../../../js/core/echomind-core.js',
        '../../../js/core/echomind-permissions.js',
        '../../../js/core/echomind-speech.js',
        '../../../js/core/mind-reader.js'
      ];

      for (const script of scripts) {
        try {
          await new Promise((resolve, reject) => {
            const scriptElement = document.createElement('script');
            scriptElement.src = script;
            scriptElement.onload = resolve;
            scriptElement.onerror = () => reject(new Error(`Failed to load ${script}`));
            document.head.appendChild(scriptElement);
          });
        } catch (error) {
          handleScriptLoadError(error);
          return false;
        }
      }
      return true;
    }
  </script>
  
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: all 0.3s ease;
    }
    
    .search-icon:hover, .mic-icon:hover {
      opacity: 1;
    }
    
    .mic-icon.listening {
      opacity: 1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }
    
    /* Status indicator styles */
    .status-indicator {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      z-index: 1000;
    }
    
    .status-indicator.listening {
      background: rgba(66, 133, 244, 0.9);
    }
    
    .status-indicator.recording {
      background: rgba(234, 67, 53, 0.9);
    }
    
    .status-indicator.waiting {
      background: rgba(251, 188, 5, 0.9);
    }
    
    .status-indicator.error {
      background: rgba(234, 67, 53, 0.9);
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }

    .search-iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      background: white;
    }

    .search-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-iframe {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 10000;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      display: none;
    }

    .search-suggestions {
      width: 100%;
      max-width: 584px;
      margin-top: 10px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 1px 6px rgba(32,33,36,0.28);
      display: none;
    }

    .suggestion-item {
      padding: 12px 20px;
      cursor: pointer;
      border-bottom: 1px solid #f1f1f1;
    }
    
    .suggestion-item:hover {
      background-color: #f8f9fa;
    }
    
    .suggestion-item::before {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      margin-right: 10px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23757575"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>');
      background-repeat: no-repeat;
      background-size: contain;
      opacity: 0.6;
    }
  </style>
</head>
<body>

              <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>

  <div id="status" class="status-indicator"></div>

  <script>
    // State management
    const state = {
      isRecording: false,
      recordedText: [],
      recognition: null,
      processingTimeout: null,
      isInitialized: false,
      permissionRequested: false,
      isMobile: /iPhone|iPad|iPod|Android/i.test(navigator.userAgent),
      cleanupFunctions: [],
      requiredElements: {
        status: null,
        micIcon: null
      }
    };

    // Configuration
    const CONFIG = {
      triggerWord: 'about',
      startDelay: state.isMobile ? 1000 : 500,
      recordingDuration: state.isMobile ? 5000 : 3000,
      lang: 'en-US',
      maxRetries: 3,
      retryDelay: 1000
    };

    // Initialize required DOM elements
    function initializeDOM() {
      state.requiredElements.status = document.getElementById('status');
      state.requiredElements.micIcon = document.getElementById('mic-icon');

      if (!state.requiredElements.status || !state.requiredElements.micIcon) {
        console.error('Required DOM elements not found');
        return false;
      }
      return true;
    }

    // Cleanup function to prevent memory leaks
    function cleanup() {
      // Clear all timeouts
      if (state.processingTimeout) {
        clearTimeout(state.processingTimeout);
        state.processingTimeout = null;
      }

      // Stop recognition if active
      if (state.recognition) {
        try {
          state.recognition.stop();
        } catch (error) {
          console.error('Error stopping recognition:', error);
        }
      }

      // Call all cleanup functions
      state.cleanupFunctions.forEach(fn => fn());
      state.cleanupFunctions = [];

      // Reset state
      state.isRecording = false;
      state.isInitialized = false;
      state.recordedText = [];
    }

    // Error handler for script loading
    function handleScriptError(error) {
      console.error('Script loading error:', error);
      updateStatus('Failed to load speech recognition. Please refresh the page.', 'error');
    }

    // Initialize microphone
    async function initializeMicrophone() {
      try {
        // Check browser support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('Your browser does not support microphone access');
        }

        // Check speech recognition support
        if (!window.SpeechRecognition && !window.webkitSpeechRecognition) {
          throw new Error('Your browser does not support speech recognition');
        }

        // Request microphone permission
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        stream.getTracks().forEach(track => track.stop());
        state.permissionRequested = true;

        // Initialize speech recognition
        await initializeSpeechRecognition();
      } catch (error) {
        console.error('Microphone initialization error:', error);
        if (error.message.includes('not-allowed')) {
          updateStatus('Microphone access denied. Please allow microphone access to use voice search.', 'error');
        } else if (error.message.includes('support')) {
          updateStatus('Your browser does not support voice search. Please use Chrome or Edge.', 'error');
        } else {
          updateStatus('Failed to initialize microphone. Please try again.', 'error');
        }
      }
    }

    // Initialize speech recognition
    async function initializeSpeechRecognition() {
      if (state.isInitialized) {
        return;
      }

      try {
        // Try to load EchoMind speech recognition
        if (typeof EchoMind !== 'undefined' && EchoMind.Speech) {
          // Set up event handlers
          EchoMind.Speech.on('result', handleSpeechResult);
          EchoMind.Speech.on('error', handleSpeechError);
          
          // Start listening
          await EchoMind.Speech.start();
          state.isInitialized = true;
          updateStatus('Ready to listen. Say "about" followed by your search query.', 'listening');
        } else {
          // Fallback to Web Speech API
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          if (!SpeechRecognition) {
            throw new Error('Speech recognition not supported');
          }

          state.recognition = new SpeechRecognition();
          state.recognition.continuous = !state.isMobile;
          state.recognition.interimResults = true;
          state.recognition.lang = CONFIG.lang;

          state.recognition.onresult = (event) => {
            const transcript = Array.from(event.results)
              .map(result => result[0].transcript)
              .join('');
            handleSpeechResult({ transcript });
          };

          state.recognition.onerror = (event) => {
            handleSpeechError({ error: event.error });
          };

          state.recognition.onend = () => {
            // Restart recognition if we're still initialized
            if (state.isInitialized) {
              try {
                if (state.isMobile) {
                  // On mobile, wait a bit before restarting
                  const restartTimeout = setTimeout(() => {
                    if (state.isInitialized) {
                      state.recognition.start();
                    }
                  }, 500);
                  state.cleanupFunctions.push(() => clearTimeout(restartTimeout));
                } else {
                  state.recognition.start();
                }
              } catch (error) {
                console.error('Failed to restart recognition:', error);
              }
            }
          };

          state.recognition.start();
          state.isInitialized = true;
          updateStatus('Ready to listen. Say "about" followed by your search query.', 'listening');
        }
      } catch (error) {
        console.error('Speech recognition initialization error:', error);
        updateStatus('Failed to initialize speech recognition. Please try using Chrome or Edge browser.', 'error');
      }
    }

    // Handle speech results
    function handleSpeechResult(data) {
      const transcript = data.transcript.toLowerCase().trim();
      console.log('Speech result:', transcript);

      if (!state.isRecording && transcript.includes(CONFIG.triggerWord)) {
        // Start recording
        state.isRecording = true;
        state.recordedText = [];
        updateStatus('Listening...', 'recording');
        updateMicIcon(true, 'recording');
        
        // Clear any existing timeout
        if (state.processingTimeout) {
          clearTimeout(state.processingTimeout);
          state.processingTimeout = null;
        }
        
        // Set timeout to process recording after delay
        state.processingTimeout = setTimeout(() => {
          console.log('Processing recording after timeout');
          processRecording();
        }, CONFIG.recordingDuration);
      }

      if (state.isRecording) {
        state.recordedText.push(transcript);
        
        // On mobile, restart recognition after each result
        if (state.isMobile && state.recognition) {
          const restartTimeout = setTimeout(() => {
            if (state.isRecording) {
              try {
                state.recognition.start();
              } catch (error) {
                console.error('Failed to restart recognition on mobile:', error);
              }
            }
          }, 100);
          state.cleanupFunctions.push(() => clearTimeout(restartTimeout));
        }
      }
    }

    // Handle speech errors
    function handleSpeechError(error) {
      console.error('Speech recognition error:', error);
      if (error.error === 'not-allowed') {
        updateStatus('Microphone access denied. Please allow microphone access.', 'error');
        state.permissionRequested = false;
      } else {
        updateStatus('Speech recognition error. Please try again.', 'error');
      }
    }

    // Start voice search
    async function startVoiceSearch() {
      if (!state.isInitialized) {
        await initializeMicrophone();
      }
      
      if (state.isRecording) {
        processRecording();
      } else {
        updateStatus('Ready to listen. Say "about" followed by your search query.', 'listening');
        updateMicIcon(true, 'listening');
      }
    }

    // Process the recording and perform search
    function processRecording() {
      if (!state.isRecording) return;

      state.isRecording = false;
      updateMicIcon(false);

      // Clear the processing timeout
      if (state.processingTimeout) {
        clearTimeout(state.processingTimeout);
        state.processingTimeout = null;
      }

      // Get the full transcript
      const fullTranscript = state.recordedText.join(' ');
      console.log('Full transcript:', fullTranscript);

      // Extract search query (remove trigger word and any leading/trailing spaces)
      const searchQuery = fullTranscript
        .replace(CONFIG.triggerWord, '')
        .trim();

      if (searchQuery) {
        // Update status
        updateStatus(`Searching for: ${searchQuery}`, 'searching');

        // Perform the search
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(searchQuery)}`;
        if (state.isMobile) {
          window.location.href = searchUrl;
        } else {
          window.open(searchUrl, '_blank');
        }
      } else {
        updateStatus('No search query detected. Please try again.', 'error');
      }

      // Clear recorded text
      state.recordedText = [];
    }

    // Update status display
    function updateStatus(message, type = 'listening') {
      if (!state.requiredElements.status) {
        console.error('Status element not found');
        return;
      }
      state.requiredElements.status.textContent = message;
      state.requiredElements.status.className = `status ${type}`;
    }

    // Update microphone icon state
    function updateMicIcon(isActive, state = '') {
      if (!state.requiredElements.micIcon) {
        console.error('Microphone icon element not found');
        return;
      }
      state.requiredElements.micIcon.className = `mic-icon ${isActive ? 'active' : ''} ${state}`;
    }

    // Initialize when the page loads
    async function initialize() {
      try {
        // Load required scripts
        const scriptsLoaded = await loadScripts();
        if (!scriptsLoaded) {
          return;
        }

        // Initialize DOM elements
        if (!initializeDOM()) {
          updateStatus('Required elements not found. Please refresh the page.', 'error');
          return;
        }

        // Initialize microphone
        await initializeMicrophone();
      } catch (error) {
        console.error('Initialization error:', error);
        updateStatus('Failed to initialize. Please refresh the page.', 'error');
      }
    }

    // Add event listeners
    document.addEventListener('DOMContentLoaded', initialize);
    window.addEventListener('beforeunload', cleanup);
  </script>
