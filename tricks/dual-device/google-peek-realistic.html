<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
  <script src="../../js/echomind-permissions.js"></script>
  <script src="../../js/echomind-speech.js"></script>
  <script src="../../js/echomind-commands.js"></script>
  <style>
    body {
      font-family: arial,sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      height: 60px;
    }
    
    .header a {
      text-decoration: none;
      color: rgba(0,0,0,0.87);
      margin-right: 15px;
      font-size: 13px;
    }
    
    .header a:hover {
      text-decoration: underline;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: -120px;
    }
    
    .logo {
      margin-bottom: 25px;
    }
    
    .logo img {
      width: 272px;
      height: 92px;
    }
    
    .search-container {
      width: 580px;
      margin: 0 auto;
      position: relative;
    }
    
    .search-box {
      width: 100%;
      display: flex;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 8px 14px;
      box-shadow: none;
      height: 44px;
      align-items: center;
    }
    
    .search-box:hover, .search-box:focus-within {
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      border-color: rgba(223,225,229,0);
    }
    
    .search-input {
      border: none;
      outline: none;
      flex: 1;
      height: 34px;
      font-size: 16px;
      margin-left: 10px;
    }
    
    .search-icons {
      display: flex;
      align-items: center;
      gap: 15px;
      padding-right: 8px;
    }
    
    .search-icon, .mic-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
    }
    
    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    
    .buttons button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-family: arial,sans-serif;
      font-size: 14px;
      padding: 0 16px;
      height: 36px;
      cursor: pointer;
    }
    
    .buttons button:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }
    
    .footer {
      background: #f2f2f2;
      margin-top: auto;
    }
    
    .footer-content {
      display: flex;
      justify-content: space-between;
      padding: 15px;
      border-top: 1px solid #dadce0;
    }
    
    .footer-content a {
      color: #70757a;
      text-decoration: none;
      font-size: 14px;
      margin-right: 20px;
    }
    
    .footer-content a:hover {
      text-decoration: underline;
    }
    
    .left-footer, .right-footer {
      display: flex;
    }

    @media (max-width: 600px) {
      .search-container {
        width: 90%;
      }
      
      .buttons button {
        margin: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
  </div>

  <div class="content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    
    <div class="search-container">
      <div class="search-box">
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
        <div class="search-icons">
          <svg class="mic-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>
      </div>
      <div class="buttons">
        <button onclick="performSearch()">Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footer-content">
      <div class="left-footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="right-footer">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </div>

  <script>
    const TRIGGER_WORD = 'specifically';
    const MIN_RESPONSE_LENGTH = 3;
    const WAIT_DURATION = 5000; // 5 seconds to wait for response
    
    let isWaitingForResponse = false;
    let waitTimeout = null;
    let lastProcessedTranscript = '';
    
    function handleSpeechResult(data) {
      // Get the transcript from the speech result
      const transcript = (data.finalTranscript || data.interimTranscript || '').toLowerCase().trim();
      
      if (!transcript) {
        return;
      }

      console.debug('Speech result:', transcript);

      // Don't process the same transcript multiple times
      if (transcript === lastProcessedTranscript) {
        console.debug('Duplicate transcript, ignoring');
        return;
      }
      lastProcessedTranscript = transcript;

      // Check for trigger word
      if (transcript.includes(TRIGGER_WORD)) {
        console.debug('Trigger word detected');
        if (!isWaitingForResponse) {
          startWaitingForResponse();
          
          // Get everything after the last occurrence of the trigger word
          const triggerIndex = transcript.lastIndexOf(TRIGGER_WORD);
          const response = transcript.substring(triggerIndex + TRIGGER_WORD.length).trim();
          console.debug('Extracted response:', response);
          
          if (response.length >= MIN_RESPONSE_LENGTH) {
            console.debug('Response meets length requirement, handling response');
            handleResponse(response);
          } else {
            console.debug('Response too short, waiting for more input');
          }
        } else {
          console.debug('Already waiting for response, ignoring trigger word');
        }
      } else if (isWaitingForResponse) {
        console.debug('Processing response while waiting');
        handleResponse(transcript);
      }
    }

    function startWaitingForResponse() {
      console.debug('Started waiting for response');
      isWaitingForResponse = true;
      
      // Clear any existing timeout
      if (waitTimeout) {
        clearTimeout(waitTimeout);
      }
      
      // Set new timeout
      waitTimeout = setTimeout(() => {
        console.debug('Response wait timeout');
        isWaitingForResponse = false;
      }, WAIT_DURATION);
    }

    function handleResponse(transcript) {
      // Clean up the transcript
      const cleanTranscript = transcript.toLowerCase()
        .replace(TRIGGER_WORD, '')
        .trim();
        
      console.debug('Processing response:', cleanTranscript);
      
      // Ignore if it's just the trigger word or too short
      if (cleanTranscript.length < MIN_RESPONSE_LENGTH) {
        console.debug('Response too short or just trigger word, ignoring');
        return;
      }
      
      // Stop waiting for more responses
      isWaitingForResponse = false;
      if (waitTimeout) {
        clearTimeout(waitTimeout);
      }
      
      // Perform the search
      console.debug('Initiating Google Images search for:', cleanTranscript);
      const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(cleanTranscript)}&tbm=isch`;
      console.debug('Search URL:', searchUrl);
      
      // Use a small delay to ensure logs are visible
      setTimeout(() => {
        window.location.href = searchUrl;
      }, 100);
    }

    // Initialize when the page loads
    window.addEventListener('load', async () => {
      console.debug('Page loaded, initializing speech recognition...');
      
      try {
        // Initialize permissions first with debug mode
        window.EchoMindPermissions.init({
          debugMode: true
        });

        // Request permission immediately
        const permissionGranted = await window.EchoMindPermissions.requestPermission();
        console.debug('Initial permission request result:', permissionGranted);

        if (permissionGranted) {
          // Initialize speech module
          await window.EchoMind.Speech.init({
            continuous: true,
            interimResults: true,
            lang: 'en-US',
            debugMode: true,
            autoRestart: true
          });

          // Set up result handler
          window.EchoMind.Speech.on('result', handleSpeechResult);

          // Start listening immediately
          const started = await window.EchoMind.Speech.start();
          console.debug('Speech recognition start result:', started);
          
          if (started) {
            document.querySelector('.mic-icon').style.opacity = '1';
            console.debug('Listening for trigger word "specifically"...');
          } else {
            console.error('Failed to start speech recognition');
          }
        } else {
          console.error('Permission not granted');
        }
      } catch (error) {
        console.error('Error during initialization:', error);
      }
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', async () => {
      if (document.visibilityState === 'visible') {
        console.debug('Page became visible, checking permissions...');
        const granted = await window.EchoMindPermissions.checkPermission();
        
        if (granted) {
          const started = await window.EchoMind.Speech.start();
          console.debug('Speech recognition restart result:', started);
        } else {
          console.debug('Requesting permission on visibility change...');
          const newGranted = await window.EchoMindPermissions.requestPermission();
          if (newGranted) {
            await window.EchoMind.Speech.start();
          }
        }
      } else {
        // Stop recognition when page is hidden
        if (window.EchoMind.Speech) {
          window.EchoMind.Speech.stop();
        }
      }
    });

    // Handle page unload
    window.addEventListener('beforeunload', () => {
      if (window.EchoMind.Speech) {
        window.EchoMind.Speech.stop();
        localStorage.setItem('speechRecognitionActive', 'true');
      }
    });

    // Check if we should restart recognition on page load
    if (localStorage.getItem('speechRecognitionActive') === 'true') {
      localStorage.removeItem('speechRecognitionActive');
      window.EchoMindPermissions.requestPermission().then(async granted => {
        if (granted) {
          await window.EchoMind.Speech.start();
          console.debug('Restarted speech recognition from stored state');
        }
      });
    }

    // Regular Google search
    function performSearch() {
      const query = document.getElementById('searchInput').value.trim();
      if (query) {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      }
    }

    // Handle search on Enter key
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
