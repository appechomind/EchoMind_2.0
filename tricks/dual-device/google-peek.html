<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: arial, sans-serif;
            color: #202124;
        }

        .header {
            display: flex;
            justify-content: flex-end;
            padding: 6px;
            align-items: center;
        }

        .header a {
            color: rgba(0,0,0,.87);
            text-decoration: none;
            font-size: 13px;
            margin: 0 8px;
            padding: 5px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-container {
            position: relative;
            width: 584px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            height: 44px;
            border-radius: 24px;
            border: 1px solid #dfe1e5;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            transition: box-shadow 0.2s ease;
        }

        .search-input:hover, .search-input:focus {
            box-shadow: 0 1px 10px rgba(32, 33, 36, 0.28);
        }

        .voice-search {
            position: absolute;
            right: 20px;
            top: 12px;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
        }

        .search-buttons {
            margin-top: 20px;
        }

        .search-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 0 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #f2f2f2;
            padding: 15px 0;
            border-top: 1px solid #dadce0;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .footer a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        .listening-indicator {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            color: #3c4043;
            display: none;
        }

        .listening-indicator.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="https://www.gstatic.com/images/branding/product/1x/apps_48dp.png" alt="Apps" style="width: 24px; height: 24px;"></a>
        <a href="#"><img src="https://www.gstatic.com/images/branding/product/1x/avatar_48dp.png" alt="Account" style="width: 32px; height: 32px; border-radius: 50%;"></a>
    </div>

    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>

        <div class="search-container">
            <div class="listening-indicator" id="listeningIndicator">Listening...</div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search Google or type a URL">
            <button class="voice-search" id="voiceSearchButton">
                <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
            </button>
        </div>

        <div class="search-buttons">
            <button class="search-button" id="searchButton">Google Search</button>
            <button class="search-button" id="luckyButton">I'm Feeling Lucky</button>
        </div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div>
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const voiceSearchButton = document.getElementById('voiceSearchButton');
        const listeningIndicator = document.getElementById('listeningIndicator');
        let recognition = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                console.warn('Speech Recognition not supported in this browser');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                listeningIndicator.classList.add('visible');
            };

            recognition.onend = () => {
                listeningIndicator.classList.remove('visible');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                searchInput.value = transcript;
                searchInput.focus();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                listeningIndicator.classList.remove('visible');
            };
        }

        // Request microphone permission and initialize speech recognition
        async function requestMicrophonePermission() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                initSpeechRecognition();
            } catch (error) {
                console.error('Error accessing microphone:', error);
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            requestMicrophonePermission();
        });

        // Voice search button click handler
        voiceSearchButton.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
            }
        });

        // Search button click handler
        document.getElementById('searchButton').addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        });

        // I'm Feeling Lucky button click handler
        document.getElementById('luckyButton').addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I%27m+Feeling+Lucky`;
            }
        });

        // Handle Enter key in search input
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                }
            }
        });
    </script>
</body>
</html>
