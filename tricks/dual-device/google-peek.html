<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
    <script src="../../js/permissions-handler.js"></script>
    <script src="../../js/echomind-speech.js"></script>
    <style>
        body {
            font-family: arial,sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 6px;
            height: 60px;
        }

        .header a {
            text-decoration: none;
            color: rgba(0,0,0,0.87);
            margin-right: 15px;
            font-size: 13px;
        }

        .header a:hover {
            text-decoration: underline;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: -120px;
        }

        .logo {
            margin-bottom: 25px;
        }
        
        .logo img {
            width: 272px;
            height: 92px;
        }

        .search-container {
            width: 580px;
            margin: 0 auto;
            position: relative;
        }

        .search-box {
            width: 100%;
            display: flex;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 8px 14px;
            box-shadow: none;
            height: 44px;
            align-items: center;
        }
        
        .search-box:hover, .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        
        .search-input {
            border: none;
            outline: none;
            flex: 1;
            height: 34px;
            font-size: 16px;
            margin-left: 10px;
        }
        
        .search-icons {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-right: 8px;
        }
        
        .search-icon, .mic-icon {
            width: 24px;
            height: 24px;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .search-icon:hover, .mic-icon:hover {
            opacity: 1;
        }
        
        .mic-icon.listening {
            opacity: 1;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .buttons button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-family: arial,sans-serif;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }
        
        .buttons button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }
        
        .footer {
            background: #f2f2f2;
            margin-top: auto;
        }
        
        .footer-content {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-top: 1px solid #dadce0;
        }

        .footer-content a {
            color: #70757a;
            text-decoration: none;
            font-size: 14px;
            margin-right: 20px;
        }
        
        .footer-content a:hover {
            text-decoration: underline;
        }
        
        .left-footer, .right-footer {
            display: flex;
        }

        .status-indicator {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(66, 133, 244, 0.9);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .status-indicator.visible {
            display: block;
        }

        .status-indicator.waiting {
            background: rgba(251, 188, 5, 0.9);
        }

        .status-indicator.error {
            background: rgba(234, 67, 53, 0.9);
        }

        @media (max-width: 600px) {
            .search-container {
                width: 90%;
            }
            
            .buttons button {
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img src="https://www.gstatic.com/images/branding/product/1x/apps_48dp.png" alt="Apps" style="width: 24px; height: 24px;"></a>
        <a href="#"><img src="https://www.gstatic.com/images/branding/product/1x/avatar_48dp.png" alt="Account" style="width: 32px; height: 32px; border-radius: 50%;"></a>
    </div>
    
    <div class="content">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" autocomplete="off" autofocus>
                <div class="search-icons">
                    <svg class="mic-icon" id="micIcon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
                        <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                        <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
                        <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
                    </svg>
                </div>
            </div>
            <div class="buttons">
                <button onclick="performSearch()">Google Search</button>
                <button onclick="performLuckySearch()">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <div class="left-footer">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-footer">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const micIcon = document.getElementById('micIcon');
        const statusIndicator = document.getElementById('statusIndicator');
        let speechHandler = null;

        // Initialize speech recognition
        function initSpeechRecognition() {
            speechHandler = new SpeechHandler({
                language: 'en-US',
                continuous: false,
                interimResults: false,
                onResult: (transcript) => {
                    const command = transcript.toLowerCase().trim();
                    
                    // Check for "search for" or "search" commands
                    if (command.startsWith('search for ') || command.startsWith('search ')) {
                        const searchQuery = command.replace(/^search\s+(for\s+)?/, '');
                        searchInput.value = searchQuery;
                        performSearch();
                    }
                    // Check for "about" command
                    else if (command.startsWith('about ')) {
                        const searchQuery = command.replace(/^about\s+/, '');
                        searchInput.value = searchQuery;
                        performSearch();
                    }
                    // Check for "I'm feeling lucky" command
                    else if (command.includes('feeling lucky')) {
                        const searchQuery = command.replace(/\s*feeling lucky\s*/, '');
                        searchInput.value = searchQuery;
                        performLuckySearch();
                    }
                    // Default to regular search
                    else {
                        searchInput.value = command;
                        performSearch();
                    }
                    
                    searchInput.focus();
                    showStatus('Voice search complete', 'success');
                    setTimeout(hideStatus, 2000);
                },
                onError: (error) => {
                    console.error('Speech recognition error:', error);
                    showStatus('Error: ' + error.error, 'error');
                    micIcon.classList.remove('listening');
                },
                onEnd: () => {
                    micIcon.classList.remove('listening');
                    hideStatus();
                }
            });
        }

        // Show status message
        function showStatus(message, type = '') {
            statusIndicator.textContent = message;
            statusIndicator.className = 'status-indicator visible';
            if (type) {
                statusIndicator.classList.add(type);
            }
        }

        // Hide status message
        function hideStatus() {
            statusIndicator.className = 'status-indicator';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const hasPermission = await EchoMind.PermissionsHandler.requestMicrophonePermission();
                if (hasPermission) {
                    initSpeechRecognition();
                    showStatus('Microphone access granted', 'success');
                    setTimeout(hideStatus, 2000);
                } else {
                    showStatus('Microphone access denied', 'error');
                }
            } catch (error) {
                console.error('Error initializing:', error);
                showStatus('Error: ' + error.message, 'error');
            }
        });

        // Voice search button click handler
        micIcon.addEventListener('click', () => {
            if (speechHandler) {
                speechHandler.start();
                micIcon.classList.add('listening');
                showStatus('Listening...', 'waiting');
            }
        });

        // Search button click handler
        function performSearch() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            }
        }

        // I'm Feeling Lucky button click handler
        function performLuckySearch() {
            const query = searchInput.value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=I%27m+Feeling+Lucky`;
            }
        }

        // Handle Enter key in search input
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                performSearch();
            }
        });
    </script>
</body>
</html>
