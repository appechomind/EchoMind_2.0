<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Peek</title>
  <style>
    body {
      width: 300px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #202124;
      background-color: #f8f9fa;
    }

    header {
      background-color: #4285f4;
      color: white;
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #dadce0;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .description {
      background-color: white;
      padding: 15px;
      border-bottom: 1px solid #dadce0;
      font-size: 14px;
      line-height: 1.5;
    }

    .status {
      display: flex;
      align-items: center;
      padding: 15px;
      background-color: white;
      border-bottom: 1px solid #dadce0;
    }

    .status-icon {
      width: 16px;
      height: 16px;
      margin-right: 10px;
      background-color: #34a853;
      border-radius: 50%;
    }

    .status-icon.inactive {
      background-color: #ea4335;
    }

    .status-text {
      font-size: 14px;
      flex-grow: 1;
    }

    .settings {
      padding: 15px;
      background-color: white;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 14px;
      cursor: pointer;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .slider {
      -webkit-appearance: none;
      width: 100%;
      height: 4px;
      border-radius: 5px;
      background: #dadce0;
      outline: none;
      margin: 10px 0;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #4285f4;
      cursor: pointer;
    }

    .value-display {
      font-size: 12px;
      color: #5f6368;
      display: flex;
      justify-content: space-between;
    }

    footer {
      padding: 10px 15px;
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      border-top: 1px solid #dadce0;
      background-color: white;
    }

    .footer-link {
      color: #4285f4;
      text-decoration: none;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2b7de9;
    }
  </style>
</head>
<body>
  <header>
    <h1>Google Peek</h1>
  </header>
  
  <div class="description">
    Preview search results by hovering over links. See the website content without clicking.
  </div>
  
  <div class="status">
    <div class="status-icon" id="statusIcon"></div>
    <div class="status-text" id="statusText">Active on google.com search results</div>
  </div>
  
  <div class="settings">
    <div class="form-group">
      <label>
        <input type="checkbox" id="enablePreview" checked>
        Enable preview on hover
      </label>
    </div>
    
    <div class="form-group">
      <label>Hover delay (ms)</label>
      <input type="range" class="slider" min="0" max="1000" value="500" step="100" id="hoverDelay">
      <div class="value-display">
        <span>Immediate</span>
        <span id="delayValue">500 ms</span>
        <span>1s</span>
      </div>
    </div>
    
    <div class="form-group">
      <label>
        <input type="checkbox" id="showControls" checked>
        Show controls in preview
      </label>
    </div>
    
    <button id="applySettings">Apply Settings</button>
  </div>
  
  <footer>
    <span>Created by EchoMind &copy; 2024</span><br>
    <a href="https://github.com/yourusername/google-peek" target="_blank" class="footer-link">GitHub</a>
  </footer>

  <script src="popup.js"></script>
</body>
</html>
