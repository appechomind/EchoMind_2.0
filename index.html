<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoMind</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="chat-container">
    <header>
      <h1>EchoMind</h1>
      <select id="trick-selector" class="trick-selector">
        <option value="" disabled selected>Select a trick...</option>
      </select>
    </header>
    <main>
      <div id="chat-box" class="chat-box"></div>
      <div class="input-container">
        <input type="text" id="user-input" placeholder="Select a trick to begin..." autocomplete="off">
        <button id="send-button">Send</button>
      </div>
    </main>
  </div>
  <script type="module" src="js/core/App.js"></script>
</body>
</html>
