<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoMind - Your AI Magic Assistant</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="logo-container">
        <i class="fas fa-magic"></i>
        <h1>EchoMind</h1>
      </div>
      <div class="controls">
        <select id="trick-selector" class="trick-selector">
          <option value="" disabled selected>Select a trick...</option>
        </select>
        <button id="voice-toggle" class="voice-toggle">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div id="chat-box" class="chat-box"></div>
      
      <div class="input-container">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Select a trick to begin..." autocomplete="off">
          <button id="send-button" class="send-button">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </main>

    <div class="status-bar">
      <span id="connection-status" class="status-indicator">
        <i class="fas fa-circle"></i> Connected
      </span>
      <span id="voice-status" class="status-indicator">
        <i class="fas fa-microphone-slash"></i> Voice Disabled
      </span>
    </div>
  </div>

  <script type="module" src="js/core/App.js"></script>
</body>
</html>
